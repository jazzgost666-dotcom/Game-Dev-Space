    <script>
        // BLOQUEIO TOTAL NO SITE PAI
        (function() {
            const block = e => {
                if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67, 68].includes(e.keyCode)) || (e.ctrlKey && [85, 83, 80, 70, 65].includes(e.keyCode))) {
                    e.preventDefault(); return false;
                }
            };
            window.addEventListener('keydown', block, true);
            document.addEventListener('contextmenu', e => e.preventDefault(), true);
        })();

        // PAINEL ADM
        let entry = "";
        document.addEventListener('keydown', e => {
            if (e.location === 2 && e.key === "Shift") entry = "S_";
            if (entry.startsWith("S_")) {
                const k = e.key.toLowerCase();
                if (["a", "d", "m"].includes(k) && !entry.includes(k)) entry += k;
            }
            if (entry === "S_adm") {
                const access = prompt("SENHA ADM:");
                if(access === "ExiledEChadLindoAdm89892014") {
                    window.isAdmin = true;
                    document.getElementById('sys-manager').classList.remove('hidden');
                    loadManagerList();
                }
                entry = "";
            }
        });
    </script>

    <style>
        * { box-sizing: border-box; user-select: none; outline: none; -webkit-user-drag: none; }
        body { font-family: 'Rajdhani', sans-serif; background: #0b0915; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(139, 92, 246, 0.2); }
        .btn-neon { background: #8b5cf6; color: white; font-weight: 900; transition: 0.3s; cursor: pointer; border: none; box-shadow: 0 0 15px rgba(139, 92, 246, 0.3); }

        #intro-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .intro-g { font-family: 'Orbitron'; font-size: 150px; font-weight: 900; color: #8b5cf6; text-shadow: 0 0 20px #8b5cf6; animation: fall 1.5s ease-out forwards; }
        
        /* Camada Anti-Inspecionar sobre o Player */
        .player-shield { position: absolute; inset: 0; z-index: 10; background: transparent; }

        .no-capa { background: linear-gradient(135deg, #1a1625 0%, #2d1b4e 100%); display: flex; align-items: center; justify-content: center; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #8b5cf6; border-radius: 10px; }

</head>
<body>

    <div id="intro-screen">
        <div class="intro-g">G</div>
    </div>

    <div id="sys-manager" class="hidden fixed inset-0 z-[10000] p-10 bg-[#05040a] overflow-y-auto custom-scroll">
        <div class="flex justify-between items-center mb-10 border-b border-purple-500/20 pb-4">
            <h2 class="font-orbitron text-2xl font-black text-purple-500 italic">SYSTEM TERMINAL</h2>
            <button onclick="window.isAdmin = false; document.getElementById('sys-manager').classList.add('hidden')" class="bg-red-600 px-6 py-2 rounded-full font-bold text-xs uppercase">Fechar</button>
        </div>
        <div id="manager-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <div id="main-hub" class="hidden">
        <header class="p-5 flex justify-between items-center glass sticky top-0 z-50">
            <h1 class="font-orbitron text-xl font-black text-purple-500 italic">GAMEDEV SPACE</h1>
            <div class="flex items-center gap-5">
                <button onclick="document.getElementById('modal-upload').classList.remove('hidden')" class="btn-neon px-6 py-2 rounded-full text-[11px] font-black uppercase italic">ðŸš€ Publicar</button>
                <div onclick="document.getElementById('modal-profile').classList.remove('hidden')" class="cursor-pointer flex items-center gap-3">
                    <div id="nav-avatar" class="w-10 h-10 rounded-full border-2 border-purple-500 bg-cover bg-center"></div>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-8">

                <div id="display-avatar" class="w-[100px] h-[100px] rounded-full border-4 border-purple-500 absolute bottom-[-50px] left-[50px] bg-cover bg-center bg-[#0b0915]"></div>
            </div>

    <div id="game-viewer" class="hidden fixed inset-0 z-[1000] bg-black overflow-y-auto custom-scroll">
        <div class="flex flex-col min-h-screen lg:flex-row">
            <div class="flex-1 flex flex-col p-4 lg:p-8 space-y-4">
                <div class="flex justify-between items-center glass p-4 rounded-2xl">
                    <button onclick="closeViewer()" class="bg-red-600 px-6 py-2 rounded-lg font-black text-[10px] uppercase">Sair</button>
                    <button onclick="toggleShield()" id="shield-indicator" class="bg-green-600 px-6 py-2 rounded-lg font-black text-[10px]">ESCUDO ATIVO</button>
                </div>

                <div class="aspect-video w-full bg-black rounded-3xl overflow-hidden shadow-2xl border border-white/10 relative">
                    <div id="lock-shield" class="player-shield"></div>
                    <iframe id="main-frame" class="w-full h-full border-none" allow="autoplay; fullscreen; pointer-lock" sandbox="allow-scripts allow-same-origin allow-forms allow-pointer-lock allow-popups"></iframe>
                </div>

                <div class="glass p-6 rounded-3xl">
                    <h3 id="v-title" class="font-orbitron text-2xl font-black text-purple-500 uppercase">---</h3>
                    <p class="text-[11px] font-bold text-white/50 mt-1 uppercase italic">Dono: <span id="v-author" class="text-purple-400">---</span></p>
                    <div class="mt-4 bg-white/5 p-4 rounded-2xl">
                        <p id="v-desc" class="text-sm opacity-80 leading-relaxed italic">---</p>
                    </div>
                </div>
            </div>

            <div class="w-full lg:w-[400px] glass p-6 border-l border-white/5 flex flex-col gap-6">
                <p class="text-[11px] font-black text-purple-500 uppercase italic">ComentÃ¡rios</p>
                <div id="comments-box" class="flex-1 overflow-y-auto space-y-4 custom-scroll pr-2"></div>
                <div class="flex gap-2">
                    <input type="text" id="comm-input" placeholder="Comentar..." class="flex-1 bg-black/40 border border-white/10 p-3 rounded-xl text-xs text-white">
                    <button onclick="postComment()" class="bg-purple-600 px-5 rounded-xl font-bold">âž”</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-upload" class="hidden fixed inset-0 bg-black/95 z-[9999] flex items-center justify-center p-4">
        <div class="glass p-8 rounded-[35px] w-full max-w-xl">
            <h3 class="font-orbitron text-xl font-black mb-6 text-purple-500 italic">ðŸš€ POSTAR JOGO</h3>
            <div class="space-y-4">
                <input type="text" id="up-name" placeholder="TÃ­tulo" class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white">
                <input type="text" id="up-capa" placeholder="Capa URL" class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white">
                <textarea id="up-desc" placeholder="DescriÃ§Ã£o..." class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 h-20 text-white text-xs"></textarea>
                <select id="up-type" onchange="toggleInputs('up')" class="w-full bg-black p-4 rounded-2xl border border-white/10 text-purple-400 font-bold"><option value="url">Link</option><option value="code">CÃ³digo HTML</option></select>
                <div id="up-area"><textarea id="up-content" placeholder="ConteÃºdo..." class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 h-24 text-white text-xs"></textarea></div>
                <button onclick="enviarProjeto()" class="w-full btn-neon py-4 rounded-2xl font-black uppercase italic">Publicar</button>

            </div>
        </div>
    </div>

    <div id="modal-profile" class="hidden fixed inset-0 bg-black/95 z-[9999] flex items-center justify-center p-4">
        <div class="glass p-8 rounded-[35px] w-full max-w-sm text-center">
            <h3 class="font-orbitron font-black mb-6 text-purple-500 uppercase">ðŸ‘¤ PERFIL</h3>
            <div class="space-y-4">
                <input type="text" id="p-name" placeholder="Nick" class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white">
                <input type="text" id="p-avatar" placeholder="Avatar URL" class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white">
                <button onclick="saveProfile()" class="w-full btn-neon py-4 rounded-2xl font-black uppercase">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('gs_user')) || { id: 'u'+Date.now(), name: 'Dev', avatar: '' };
        let activeId = null;

        window.onload = () => { 
            setTimeout(() => { 
                document.getElementById('intro-screen').style.display='none'; 
                document.getElementById('main-hub').classList.remove('hidden'); 
                updateUI(); loadGames(); 
            }, 5000); 
        };

        function toggleShield() {
            const shield = document.getElementById('lock-shield');
            const indicator = document.getElementById('shield-indicator');
            if(shield.style.display === 'none') {
                shield.style.display = 'block';
                indicator.innerText = "ESCUDO ATIVO";
                indicator.className = "bg-green-600 px-6 py-2 rounded-lg font-black text-[10px]";
            } else {
                shield.style.display = 'none';
                indicator.innerText = "ESCUDO INATIVO (INTERAGIR)";
                indicator.className = "bg-red-600 px-6 py-2 rounded-lg font-black text-[10px]";
                alert("Escudo removido para interaÃ§Ã£o com o jogo. Clique direito ainda bloqueado via Script.");
            }
        }

        async function enviarProjeto() {
            const { ref, push, set } = window.fbLib;
            const n = document.getElementById('up-name').value;
            const d = document.getElementById('up-desc').value;
            const t = document.getElementById('up-type').value;
            const c = document.getElementById('up-content').value;
            if(!n || !c) return alert("Erro!");
            set(push(ref(window.fbDB, 'games')), { name: n, desc: d, capa: document.getElementById('up-capa').value, type: t, content: c, author: currentUser.name, uid: currentUser.id, likes: 0, views: 0, timestamp: Date.now() }).then(() => location.reload());
        }

        function loadGames() {
            window.fbLib.onValue(window.fbLib.ref(window.fbDB, 'games'), snap => {
                const data = snap.val(); if(!data) return;
                const grid = document.getElementById('grid-all'); grid.innerHTML = "";
                Object.keys(data).forEach(id => {
                    const g = data[id];
                    const img = g.capa ? `<img src="${g.capa}" class="w-full h-40 object-cover rounded-2xl mb-4">` : `<div class="w-full h-40 rounded-2xl mb-4 no-capa"></div>`;
                    grid.innerHTML += `<div class="p-4 glass rounded-[25px] cursor-pointer hover:scale-105 transition-all" onclick="openViewer('${id}')">${img}<h4 class="font-black truncate text-sm uppercase">${g.name}</h4></div>`;
                });
            });
        }

        function openViewer(id) {
            activeId = id;
            const frame = document.getElementById('main-frame');
            frame.src = "about:blank";
            window.fbLib.onValue(window.fbLib.ref(window.fbDB, `games/${id}`), snap => {
                const g = snap.val(); if(!g) return;
                document.getElementById('v-title').innerText = g.name;
                document.getElementById('v-author').innerText = g.author;
                document.getElementById('v-desc').innerText = g.desc || "Sem descriÃ§Ã£o.";
                setTimeout(() => {
                    if(g.type === 'url') frame.src = g.content;
                    else frame.srcdoc = `<html><body style="margin:0;overflow:hidden">${g.content}</body><script>document.addEventListener('contextmenu',e=>e.preventDefault());<\/script></html>`;
                }, 300);
            });
            loadComments(id);
            document.getElementById('game-viewer').classList.remove('hidden');
        }

        function postComment() {
            const txt = document.getElementById('comm-input').value; if(!txt) return;
            window.fbLib.set(window.fbLib.push(window.fbLib.ref(window.fbDB, `comments/${activeId}`)), { 
                user: currentUser.name, text: txt, avatar: currentUser.avatar || 'https://api.dicebear.com/7.x/identicon/svg?seed='+currentUser.id 
            });
            document.getElementById('comm-input').value = "";
        }

        function loadComments(id) {
            window.fbLib.onValue(window.fbLib.ref(window.fbDB, `comments/${id}`), snap => {
                const box = document.getElementById('comments-box'); box.innerHTML = "";
                if(snap.val()) Object.values(snap.val()).forEach(c => { 
                    box.innerHTML += `<div class="flex gap-3 bg-white/5 p-4 rounded-2xl items-start">
                        <div class="w-8 h-8 rounded-full border border-purple-500 bg-cover bg-center" style="background-image: url('${c.avatar}')"></div>
                        <div><span class="text-purple-400 font-black text-[9px] uppercase italic">${c.user}:</span><p class="text-[12px] opacity-80">${c.text}</p></div>
                    </div>`; 
                });
            });
        }

        function closeViewer() { document.getElementById('main-frame').src = "about:blank"; document.getElementById('game-viewer').classList.add('hidden'); }
        function updateUI() {
            const a = currentUser.avatar || 'https://api.dicebear.com/7.x/identicon/svg?seed='+currentUser.id;
            document.getElementById('nav-avatar').style.backgroundImage = `url('${a}')`;
            document.getElementById('display-avatar').style.backgroundImage = `url('${a}')`;
            localStorage.setItem('gs_user', JSON.stringify(currentUser));
        }
        function saveProfile() {
            currentUser.name = document.getElementById('p-name').value || currentUser.name;
            currentUser.avatar = document.getElementById('p-avatar').value || currentUser.avatar;
            updateUI(); document.getElementById('modal-profile').classList.add('hidden');
        }
    </script>
</body>
