<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCord | Discovery Edition</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-servers: #1e1f22; --bg-channels: #2b2d31; --bg-chat: #313338;
            --bg-input: #383a40; --accent: #5865f2; --success: #23a559;
            --danger: #f23f42; --text-main: #dbdee1; --text-muted: #949ba4;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'gg sans', sans-serif; background: var(--bg-chat); color: var(--text-main); overflow: hidden; }
        #app { display: flex; height: 100vh; }

        /* SIDEBAR SERVIDORES */
        .sidebar-servers { width: 72px; background: var(--bg-servers); display: flex; flex-direction: column; align-items: center; padding-top: 12px; gap: 8px; flex-shrink: 0; }
        .server-icon { width: 48px; height: 48px; background: var(--bg-chat); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; background-size: cover; background-position: center; color: var(--success); }
        .server-icon:hover, .server-icon.active { border-radius: 30%; background-color: var(--accent); color: white; }

        /* SIDEBAR CANAIS */
        .sidebar-channels { width: 240px; background: var(--bg-channels); display: flex; flex-direction: column; flex-shrink: 0; }
        .header-box { height: 48px; display: flex; align-items: center; padding: 0 16px; font-weight: bold; border-bottom: 1px solid rgba(0,0,0,0.2); gap: 10px; }
        .side-section-title { padding: 18px 8px 4px 16px; font-size: 12px; font-weight: bold; color: var(--text-muted); text-transform: uppercase; }
        .nav-item { padding: 8px 12px; margin: 2px 8px; cursor: pointer; border-radius: 4px; color: var(--text-muted); display: flex; align-items: center; gap: 10px; font-size: 14px; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }

        /* CHAT */
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; }
        #msg-container { flex-grow: 1; overflow-y: auto; padding: 20px 0; }
        .message-wrapper { padding: 8px 16px; display: flex; gap: 16px; position: relative; }
        .message-wrapper:hover { background: rgba(0,0,0,0.03); }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background-size: cover; background-color: var(--accent); flex-shrink: 0; cursor: pointer; }
        .user-tag { color: white; font-size: 10px; background: var(--accent); padding: 1px 4px; border-radius: 3px; margin-left: 6px; font-weight: bold; vertical-align: middle; }
        
        /* LUPA / DISCOVERY SCREEN */
        .discovery-overlay { position: fixed; inset: 0; background: var(--bg-chat); z-index: 9999; display: none; flex-direction: column; }
        .discovery-header { padding: 40px; text-align: center; background: #232428; }
        .search-bar-big { width: 100%; max-width: 600px; padding: 15px; border-radius: 8px; border: none; background: var(--bg-servers); color: white; font-size: 18px; outline: none; }
        .discovery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 40px; overflow-y: auto; }
        .srv-card { background: var(--bg-servers); border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.3s; position: relative; }
        .srv-card:hover { transform: translateY(-5px); }
        .srv-card-banner { height: 100px; background: var(--accent); background-size: cover; }
        .srv-card-icon { width: 60px; height: 60px; border-radius: 18px; border: 4px solid var(--bg-servers); margin: -30px 0 0 15px; background-size: cover; background-color: #444; position: relative; }
        .srv-card-info { padding: 15px; }

        /* INPUT AREA */
        .input-section { padding: 0 16px 24px; }
        .input-wrapper { background: var(--bg-input); border-radius: 8px; display: flex; align-items: center; padding: 4px 12px; gap: 12px; }
        #message-input { flex-grow: 1; background: transparent; border: none; color: white; padding: 10px 0; outline: none; }
        .icon-btn { cursor: pointer; color: var(--text-muted); }
        .icon-btn:hover { color: white; }

        /* MODAIS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 8000; }
        .modal-card { background: var(--bg-chat); padding: 24px; border-radius: 8px; width: 400px; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; }
        .btn-blue { background: var(--accent); }
    </style>
</head>
<body>

    <div id="discovery-screen" class="discovery-overlay">
        <div class="discovery-header">
            <h1 style="margin-bottom: 20px;">Encontre sua comunidade</h1>
            <input type="text" id="discovery-search" class="search-bar-big" placeholder="Para onde você quer ir?" oninput="searchDiscovery()">
            <button class="btn" onclick="closeDiscovery()" style="margin-left: 10px;">Voltar</button>
        </div>
        <div class="discovery-grid" id="discovery-results"></div>
    </div>

    <div id="modal-profile" class="modal">
        <div class="modal-card" style="padding:0; overflow:hidden;">
            <div id="prof-banner" style="height:120px; background: var(--accent); background-size:cover;"></div>
            <div style="padding:20px; position:relative;">
                <div id="prof-avatar" style="width:80px; height:80px; border-radius:50%; border:6px solid var(--bg-chat); position:absolute; top:-40px; background-size:cover; background-color: #555;"></div>
                <div style="margin-top:45px;">
                    <h2 id="prof-nick" style="margin:0">Nick</h2>
                    <input type="text" id="edit-nick" placeholder="Mudar Nick" style="width:100%; margin-top:10px; background:#1e1f22; border:none; padding:8px; color:white;">
                    <input type="text" id="edit-tag" placeholder="Tag (Ex: ADM)" style="width:100%; margin-top:10px; background:#1e1f22; border:none; padding:8px; color:white;">
                    <button class="btn btn-blue" style="width:100%; margin-top:15px;" onclick="saveProfile()">Salvar Tudo</button>
                </div>
            </div>
            <button class="btn" style="width:100%; border-radius:0;" onclick="closeModal('modal-profile')">Fechar</button>
        </div>
    </div>

    <div id="app">
        <nav class="sidebar-servers">
            <div class="server-icon" onclick="switchMode('DM', null, 'Início')"><i class="material-icons">forum</i></div>
            <div style="width:32px; height:2px; background:#35363c; margin:4px 0"></div>
            <div id="srv-list"></div>
            <div class="server-icon" style="color:var(--success)" onclick="openModal('modal-create')"><i class="material-icons">add</i></div>
            <div class="server-icon" onclick="openDiscovery()"><i class="material-icons">explore</i></div>
        </nav>

        <aside class="sidebar-channels">
            <div class="header-box">
                <span id="side-title" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">DevCord</span>
                <i class="material-icons icon-btn" id="gear-btn" style="display:none" onclick="openSettings()">settings</i>
            </div>
            <div id="sidebar-content" style="overflow-y: auto; flex-grow:1;">
                </div>
            <div style="padding:10px; background:#232428; display:flex; align-items:center; gap:10px; cursor:pointer" onclick="viewProfile()">
                <div id="ui-avatar" style="width:32px; height:32px; border-radius:50%; background-size:cover; background-color:var(--accent)"></div>
                <div id="ui-nick" style="font-size:13px; font-weight:bold; overflow:hidden; text-overflow:ellipsis;">...</div>
            </div>
        </aside>

        <main class="chat-area">
            <div class="header-box"><i class="material-icons" style="font-size:20px; color:var(--text-muted)">tag</i> <span id="chat-title">chat</span></div>
            <div id="msg-container"></div>
            <div class="input-section">
                <div class="input-wrapper">
                    <i class="material-icons icon-btn" onclick="document.getElementById('up-chat').click()">add_circle</i>
                    <input type="file" id="up-chat" hidden onchange="uploadToChat(this)">
                    <input type="text" id="message-input" placeholder="Conversar...">
                    <i class="material-icons icon-btn" id="mic-btn" onclick="handleMic()">mic</i>
                </div>
            </div>
        </main>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, setDoc, doc, query, orderBy, onSnapshot, serverTimestamp, getDocs, where, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD6mo_rK6_4-RtaR8Wzg9UxWy7HaqnKNE8",
        authDomain: "devcord-4dcf6.firebaseapp.com",
        projectId: "devcord-4dcf6",
        storageBucket: "devcord-4dcf6.firebasestorage.app",
        messagingSenderId: "168388878048",
        appId: "1:168388878048:web:c4b9628253e4b46c077a85"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentMode = "DM", currentSrvId = null, currentChanId = "geral", unsubChat = null;
    let mediaRecorder, chunks = [];

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            const userRef = doc(db, "usuarios", u.uid);
            const snap = await getDoc(userRef);
            if(!snap.exists()) await setDoc(userRef, { nick: u.email.split('@')[0], avatar: '', banner: '', tag: 'Membro' });
            initApp();
        }
    });

    // --- LUPA (DISCOVERY) ---
    window.openDiscovery = () => document.getElementById('discovery-screen').style.display = 'flex';
    window.closeDiscovery = () => document.getElementById('discovery-screen').style.display = 'none';

    window.searchDiscovery = async () => {
        const val = document.getElementById('discovery-search').value.toLowerCase();
        const results = document.getElementById('discovery-results');
        results.innerHTML = '';
        const q = await getDocs(collection(db, "todos_servidores"));
        
        q.forEach(d => {
            const s = d.data();
            if(s.nome.toLowerCase().includes(val)) {
                const card = document.createElement('div');
                card.className = 'srv-card';
                card.innerHTML = `
                    <div class="srv-card-banner" style="background-image:url(${s.banner || ''})"></div>
                    <div class="srv-card-icon" style="background-image:url(${s.foto || ''})"></div>
                    <div class="srv-card-info">
                        <h3>${s.nome}</h3>
                        <button class="btn btn-blue" style="width:100%; margin-top:10px" onclick="joinServer('${d.id}')">Entrar</button>
                    </div>`;
                results.appendChild(card);
            }
        });
    };

    window.joinServer = async (sid) => {
        await setDoc(doc(db, "membros", `${auth.currentUser.uid}_${sid}`), { uid: auth.currentUser.uid, srvId: sid });
        closeDiscovery();
    };

    // --- CHAT E MÍDIA ---
    async function send(text = '', img = null, audio = null) {
        const u = (await getDoc(doc(db, "usuarios", auth.currentUser.uid))).data();
        const path = currentMode === 'DM' ? 'msgs_global_dm' : `msgs_${currentSrvId}_${currentChanId}`;
        await addDoc(collection(db, path), {
            text, image: img, audio, user: u.nick, tag: u.tag, avatar: u.avatar, uid: auth.currentUser.uid, createdAt: serverTimestamp()
        });
    }

    window.uploadToChat = i => {
        const f = i.files[0]; if(f){ const r = new FileReader(); r.onload = e => send('', e.target.result); r.readAsDataURL(f); }
    };

    window.handleMic = async () => {
        const btn = document.getElementById('mic-btn');
        if(!mediaRecorder || mediaRecorder.state === 'inactive') {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(s); chunks = [];
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const r = new FileReader(); r.readAsDataURL(new Blob(chunks));
                r.onloadend = () => send('', null, r.result);
            };
            mediaRecorder.start(); btn.style.color = 'red';
        } else { mediaRecorder.stop(); btn.style.color = 'inherit'; }
    };

    // --- AMIZADES ---
    function renderFriendsUI() {
        const sidebar = document.getElementById('sidebar-content');
        sidebar.innerHTML = `
            <div class="nav-item" onclick="addFriendPrompt()"><i class="material-icons">person_add</i> Adicionar Amigo</div>
            <div class="side-section-title">Amigos</div>
            <div id="list-friends"></div>
            <div class="side-section-title">Pedidos de Amizade</div>
            <div id="list-requests"></div>
        `;
        // Exemplo visual (Para integrar real precisaria de uma collection 'amizades')
        document.getElementById('list-requests').innerHTML = `
            <div class="nav-item" style="justify-content:space-between">
                <span>Arthur</span>
                <div><i class="material-icons" style="color:var(--success)">check</i> <i class="material-icons" style="color:var(--danger)">close</i></div>
            </div>`;
    }

    // --- SISTEMA ---
    window.switchMode = (mode, id, nome) => {
        currentMode = mode; currentSrvId = id;
        document.getElementById('side-title').innerText = nome;
        if(mode === 'DM') renderFriendsUI();
        else listenChannels(id);
        loadChat();
    };

    function loadChat() {
        if(unsubChat) unsubChat();
        const path = currentMode === 'DM' ? 'msgs_global_dm' : `msgs_${currentSrvId}_${currentChanId}`;
        unsubChat = onSnapshot(query(collection(db, path), orderBy("createdAt", "asc")), snap => {
            const cont = document.getElementById('msg-container'); cont.innerHTML = '';
            snap.forEach(d => {
                const m = d.data();
                cont.innerHTML += `
                    <div class="message-wrapper">
                        <div class="avatar" style="background-image:url(${m.avatar})"></div>
                        <div>
                            <span style="font-weight:bold; cursor:pointer" onclick="viewProfile('${m.uid}')">${m.user}</span>
                            ${m.tag ? `<span class="user-tag">${m.tag}</span>` : ''}
                            <div style="margin-top:2px">
                                ${m.text ? `<div>${m.text}</div>` : ''}
                                ${m.image ? `<img src="${m.image}" style="max-width:300px; border-radius:8px; margin-top:5px">` : ''}
                                ${m.audio ? `<audio controls src="${m.audio}" style="height:30px; filter:invert(0.8)"></audio>` : ''}
                            </div>
                        </div>
                    </div>`;
            });
            cont.scrollTop = cont.scrollHeight;
        });
    }

    function initApp() {
        onSnapshot(query(collection(db, "membros"), where("uid", "==", auth.currentUser.uid)), async snap => {
            const list = document.getElementById('srv-list'); list.innerHTML = '';
            for(const d of snap.docs) {
                const s = (await getDoc(doc(db, "todos_servidores", d.data().srvId))).data();
                if(s){
                    const div = document.createElement('div'); div.className = 'server-icon';
                    if(s.foto) div.style.backgroundImage = `url(${s.foto})`; else div.innerText = s.nome[0];
                    div.onclick = () => switchMode('SERVER', d.data().srvId, s.nome);
                    list.appendChild(div);
                }
            }
        });
        getDoc(doc(db, "usuarios", auth.currentUser.uid)).then(s => {
            document.getElementById('ui-nick').innerText = s.data().nick;
            document.getElementById('ui-avatar').style.backgroundImage = `url(${s.data().avatar})`;
        });
        switchMode('DM', null, 'Mensagens Diretas');
    }

    function listenChannels(sid) {
        onSnapshot(collection(db, `canais_${sid}`), snap => {
            const cont = document.getElementById('sidebar-content'); cont.innerHTML = '<div class="side-section-title">Canais de Texto</div>';
            snap.forEach(d => {
                cont.innerHTML += `<div class="nav-item" onclick="selectChan('${d.id}')"><i class="material-icons" style="font-size:18px">tag</i> ${d.data().nome}</div>`;
            });
        });
    }

    window.saveProfile = async () => {
        await setDoc(doc(db, "usuarios", auth.currentUser.uid), {
            nick: document.getElementById('edit-nick').value,
            tag: document.getElementById('edit-tag').value
        }, {merge:true});
        location.reload();
    };

    window.openModal = id => document.getElementById(id).style.display = 'flex';
    window.closeModal = id => document.getElementById(id).style.display = 'none';
    window.selectChan = id => { currentChanId = id; loadChat(); };
    document.getElementById('message-input').onkeypress = e => { if(e.key === 'Enter' && e.target.value.trim()){ send(e.target.value); e.target.value = ''; } };
</script>
</body>
</html>
