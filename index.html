<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCord | Ultimate Fix</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-servers: #1e1f22; --bg-channels: #2b2d31; --bg-chat: #313338;
            --bg-input: #383a40; --accent: #5865f2; --success: #23a559;
            --danger: #f23f42; --text-main: #dbdee1; --text-muted: #949ba4;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'gg sans', sans-serif; background: var(--bg-chat); color: var(--text-main); overflow: hidden; }
        #app { display: flex; height: 100vh; }

        /* SIDEBARS */
        .sidebar-servers { width: 72px; background: var(--bg-servers); display: flex; flex-direction: column; align-items: center; padding-top: 12px; gap: 8px; flex-shrink: 0; }
        .server-icon { width: 48px; height: 48px; background: var(--bg-chat); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; background-size: cover; background-position: center; color: var(--success); }
        .server-icon:hover { border-radius: 30%; background-color: var(--accent); color: white; }

        .sidebar-channels { width: 240px; background: var(--bg-channels); display: flex; flex-direction: column; flex-shrink: 0; }
        .header-box-side { height: 48px; display: flex; align-items: center; padding: 0 16px; font-weight: bold; border-bottom: 1px solid rgba(0,0,0,0.2); box-shadow: 0 1px 2px rgba(0,0,0,0.1); gap: 10px; }
        .nav-item { padding: 10px 12px; margin: 2px 8px; cursor: pointer; border-radius: 4px; color: var(--text-muted); display: flex; align-items: center; gap: 10px; font-size: 14px; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }

        /* CHAT AREA */
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; }
        .chat-header { height: 48px; display: flex; align-items: center; padding: 0 16px; border-bottom: 1px solid rgba(0,0,0,0.2); font-weight: bold; }
        #msg-container { flex-grow: 1; overflow-y: auto; padding: 20px 0; }
        
        .message-wrapper { padding: 8px 16px; display: flex; gap: 16px; position: relative; }
        .message-wrapper:hover { background: rgba(0,0,0,0.03); }
        .msg-actions { position: absolute; right: 20px; top: 5px; display: none; background: var(--bg-input); border-radius: 4px; padding: 4px; gap: 8px; }
        .message-wrapper:hover .msg-actions { display: flex; }
        
        .avatar { width: 40px; height: 40px; border-radius: 50%; background-size: cover; background-color: var(--accent); flex-shrink: 0; }
        .user-tag { color: white; font-size: 10px; background: var(--accent); padding: 1px 5px; border-radius: 3px; margin-left: 8px; font-weight: 800; text-transform: uppercase; }
        
        /* RESPOSTA VISUAL */
        .reply-bar { background: rgba(255,255,255,0.05); border-left: 3px solid var(--accent); padding: 4px 10px; font-size: 12px; margin-bottom: 4px; border-radius: 4px; color: var(--text-muted); }

        /* INPUT */
        .input-section { padding: 0 16px 24px; position: relative; }
        .reply-preview-box { background: var(--bg-servers); padding: 8px 16px; border-top-left-radius: 8px; border-top-right-radius: 8px; display: none; align-items: center; justify-content: space-between; font-size: 13px; }
        .input-wrapper { background: var(--bg-input); border-radius: 0 0 8px 8px; display: flex; align-items: center; padding: 4px 12px; gap: 12px; }
        .input-wrapper.no-reply { border-radius: 8px; }
        #message-input { flex-grow: 1; background: transparent; border: none; color: white; padding: 12px 0; outline: none; }
        .icon-btn { cursor: pointer; color: var(--text-muted); }
        .icon-btn:hover { color: white; }

        /* DISCOVERY */
        .discovery-overlay { position: fixed; inset: 0; background: var(--bg-chat); z-index: 9999; display: none; flex-direction: column; }
        .discovery-header { padding: 40px; background: #232428; display: flex; flex-direction: column; align-items: center; }
        .discovery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; padding: 40px; overflow-y: auto; }
        .srv-card { background: var(--bg-servers); border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.2s; border: 1px solid rgba(255,255,255,0.05); }
        .srv-card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

        /* AUDIO PLAYER FIX */
        audio { height: 32px; filter: invert(0.9); margin-top: 8px; }
    </style>
</head>
<body>

    <div id="discovery-screen" class="discovery-overlay">
        <div class="discovery-header">
            <h1>Descobrir Comunidades</h1>
            <input type="text" id="disc-search" placeholder="Pesquisar servidores..." style="width:100%; max-width:500px; padding:12px; border-radius:8px; border:none; background:var(--bg-servers); color:white;">
            <button class="btn btn-blue" style="margin-top:15px;" onclick="closeDisc()">Voltar ao Chat</button>
        </div>
        <div class="discovery-grid" id="disc-results"></div>
    </div>

    <div id="app">
        <nav class="sidebar-servers">
            <div class="server-icon" onclick="switchMode('DM', null, 'Início')"><i class="material-icons">forum</i></div>
            <div style="width:32px; height:2px; background:#35363c; margin:4px 0"></div>
            <div id="srv-list-container"></div>
            <div class="server-icon" style="color:var(--success)" onclick="openCreateSrv()"><i class="material-icons">add</i></div>
            <div class="server-icon" onclick="openDisc()"><i class="material-icons">explore</i></div>
        </nav>

        <aside class="sidebar-channels">
            <div class="header-box-side">
                <span id="side-srv-title">Início</span>
                <i class="material-icons icon-btn" id="srv-gear" style="display:none" onclick="openSrvSettings()">settings</i>
            </div>
            <div id="sidebar-dynamic-content" style="flex-grow:1; overflow-y:auto;"></div>
            <div style="padding:10px; background:#232428; display:flex; align-items:center; gap:10px; cursor:pointer" onclick="openProfile()">
                <div id="ui-avatar" style="width:32px; height:32px; border-radius:50%; background-size:cover; background-color:var(--accent)"></div>
                <div id="ui-nick" style="font-size:13px; font-weight:bold">...</div>
            </div>
        </aside>

        <main class="chat-area">
            <div class="chat-header"># <span id="chat-chan-title">geral</span></div>
            <div id="msg-container"></div>
            <div class="input-section">
                <div id="reply-preview" class="reply-preview-box">
                    <span id="reply-text-info">Replying...</span>
                    <i class="material-icons icon-btn" style="font-size:18px" onclick="cancelReply()">close</i>
                </div>
                <div class="input-wrapper no-reply" id="input-wrap-main">
                    <i class="material-icons icon-btn" onclick="document.getElementById('file-up').click()">add_circle</i>
                    <input type="file" id="file-up" hidden onchange="uploadImage(this)">
                    <input type="text" id="message-input" placeholder="Conversar...">
                    <i class="material-icons icon-btn" id="mic-btn" onclick="toggleMic()">mic</i>
                </div>
            </div>
        </main>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, setDoc, doc, query, orderBy, onSnapshot, serverTimestamp, getDocs, where, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD6mo_rK6_4-RtaR8Wzg9UxWy7HaqnKNE8",
        authDomain: "devcord-4dcf6.firebaseapp.com",
        projectId: "devcord-4dcf6",
        storageBucket: "devcord-4dcf6.firebasestorage.app",
        messagingSenderId: "168388878048",
        appId: "1:168388878048:web:c4b9628253e4b46c077a85"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentMode = "DM", currentSrvId = null, currentChanId = "geral", unsubChat = null;
    let replyData = null, mediaRecorder, audioChunks = [];

    onAuthStateChanged(auth, u => { if(u) startSystem(); });

    // --- AUDIO FIX ---
    window.toggleMic = async () => {
        const btn = document.getElementById('mic-btn');
        if(!mediaRecorder || mediaRecorder.state === 'inactive') {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = () => sendMsg('', null, reader.result);
            };
            mediaRecorder.start(); btn.style.color = 'var(--danger)';
        } else { mediaRecorder.stop(); btn.style.color = 'inherit'; }
    };

    // --- CHAT LOGIC ---
    async function sendMsg(text = '', img = null, audio = null) {
        const u = (await getDoc(doc(db, "usuarios", auth.currentUser.uid))).data();
        const path = currentMode === 'DM' ? 'msgs_dm_global' : `msgs_${currentSrvId}_${currentChanId}`;
        await addDoc(collection(db, path), {
            text, image: img, audio, reply: replyData,
            user: u.nick, tag: u.tag || '', avatar: u.avatar || '', uid: auth.currentUser.uid,
            createdAt: serverTimestamp()
        });
        cancelReply();
    }

    window.replyTo = (user, content) => {
        replyData = { user, text: content.substring(0, 40) };
        document.getElementById('reply-preview').style.display = 'flex';
        document.getElementById('reply-text-info').innerText = `Respondendo a ${user}`;
        document.getElementById('input-wrap-main').classList.remove('no-reply');
    };

    window.cancelReply = () => {
        replyData = null;
        document.getElementById('reply-preview').style.display = 'none';
        document.getElementById('input-wrap-main').classList.add('no-reply');
    };

    // --- DMs & FRIENDS ---
    function renderDMHome() {
        const cont = document.getElementById('sidebar-dynamic-content');
        cont.innerHTML = `
            <div class="nav-item" onclick="alert('Funcionalidade de pedido enviada!')"><i class="material-icons">person_add</i> Adicionar Amigo</div>
            <div style="padding:16px 16px 4px; font-size:12px; font-weight:bold; color:var(--text-muted)">PEDIDOS PENDENTES</div>
            <div id="friend-requests-list">
                <div class="nav-item" style="justify-content:space-between">
                    <span>Arthur_Dev</span>
                    <div style="display:flex; gap:5px">
                        <i class="material-icons" style="color:var(--success); font-size:20px">check</i>
                        <i class="material-icons" style="color:var(--danger); font-size:20px">close</i>
                    </div>
                </div>
            </div>
            <div style="padding:16px 16px 4px; font-size:12px; font-weight:bold; color:var(--text-muted)">AMIGOS</div>
            <div class="nav-item"><div style="width:30px; height:30px; border-radius:50%; background:#555"></div> Exiled Gostoso</div>
        `;
        loadChat();
    }

    // --- CORE ---
    function startSystem() {
        onSnapshot(query(collection(db, "membros"), where("uid", "==", auth.currentUser.uid)), async snap => {
            const list = document.getElementById('srv-list-container'); list.innerHTML = '';
            for(const d of snap.docs) {
                const s = (await getDoc(doc(db, "todos_servidores", d.data().srvId))).data();
                if(s) {
                    const el = document.createElement('div'); el.className = 'server-icon';
                    if(s.foto) el.style.backgroundImage = `url(${s.foto})`; else el.innerText = s.nome[0];
                    el.onclick = () => switchMode('SERVER', d.data().srvId, s.nome);
                    list.appendChild(el);
                }
            }
        });
        switchMode('DM', null, 'Início');
    }

    window.switchMode = (mode, id, nome) => {
        currentMode = mode; currentSrvId = id;
        document.getElementById('side-srv-title').innerText = nome;
        document.getElementById('srv-gear').style.display = (mode === 'SERVER') ? 'block' : 'none';
        if(mode === 'DM') renderDMHome(); else loadChannels(id);
    };

    function loadChannels(sid) {
        onSnapshot(collection(db, `canais_${sid}`), snap => {
            const cont = document.getElementById('sidebar-dynamic-content');
            cont.innerHTML = '<div style="padding:16px 16px 4px; font-size:12px; font-weight:bold; color:var(--text-muted)">CANAIS DE TEXTO</div>';
            snap.forEach(d => {
                cont.innerHTML += `<div class="nav-item" onclick="selectChan('${d.id}', '${d.data().nome}')"># ${d.data().nome}</div>`;
            });
            cont.innerHTML += `<div class="nav-item" style="color:var(--success)" onclick="createChan()"><i class="material-icons">add</i> Criar Canal</div>`;
        });
        loadChat();
    }

    window.selectChan = (id, nome) => { currentChanId = id; document.getElementById('chat-chan-title').innerText = nome; loadChat(); };

    function loadChat() {
        if(unsubChat) unsubChat();
        const path = currentMode === 'DM' ? 'msgs_dm_global' : `msgs_${currentSrvId}_${currentChanId}`;
        unsubChat = onSnapshot(query(collection(db, path), orderBy("createdAt", "asc")), snap => {
            const cont = document.getElementById('msg-container'); cont.innerHTML = '';
            snap.forEach(d => {
                const m = d.data();
                const div = document.createElement('div'); div.className = 'message-wrapper';
                div.innerHTML = `
                    <div class="avatar" style="background-image:url(${m.avatar})"></div>
                    <div style="width:100%">
                        ${m.reply ? `<div class="reply-bar">Respondendo a <b>${m.reply.user}</b>: ${m.reply.text}</div>` : ''}
                        <span style="font-weight:bold">${m.user}</span> ${m.tag ? `<span class="user-tag">${m.tag}</span>` : ''}
                        <div style="margin-top:2px">
                            ${m.text ? `<div>${m.text}</div>` : ''}
                            ${m.image ? `<img src="${m.image}" style="max-width:400px; border-radius:8px; display:block; margin-top:5px">` : ''}
                            ${m.audio ? `<audio controls src="${m.audio}"></audio>` : ''}
                        </div>
                    </div>
                    <div class="msg-actions">
                        <i class="material-icons icon-btn" onclick="replyTo('${m.user}', '${m.text || 'Mídia'}')">reply</i>
                        ${m.uid === auth.currentUser.uid ? `<i class="material-icons icon-btn" style="color:var(--danger)" onclick="deleteMsg('${d.id}')">delete</i>` : ''}
                    </div>`;
                cont.appendChild(div);
            });
            cont.scrollTop = cont.scrollHeight;
        });
    }

    window.openDisc = () => {
        document.getElementById('discovery-screen').style.display = 'flex';
        renderDiscovery();
    };
    window.closeDisc = () => document.getElementById('discovery-screen').style.display = 'none';

    async function renderDiscovery() {
        const q = await getDocs(collection(db, "todos_servidores"));
        const cont = document.getElementById('disc-results'); cont.innerHTML = '';
        q.forEach(d => {
            const s = d.data();
            cont.innerHTML += `
                <div class="srv-card" onclick="joinServer('${d.id}')">
                    <div style="height:100px; background:url(${s.banner || ''}) var(--accent) center/cover"></div>
                    <div style="padding:15px; display:flex; gap:12px; align-items:center">
                        <div style="width:40px; height:40px; border-radius:10px; background:url(${s.foto}) center/cover"></div>
                        <b>${s.nome}</b>
                    </div>
                </div>`;
        });
    }

    window.joinServer = async sid => { await setDoc(doc(db, "membros", `${auth.currentUser.uid}_${sid}`), { uid: auth.currentUser.uid, srvId: sid }); closeDisc(); };
    window.uploadImage = i => { const f = i.files[0]; if(f){ const r = new FileReader(); r.onload = e => sendMsg('', e.target.result); r.readAsDataURL(f); } };
    document.getElementById('message-input').onkeypress = e => { if(e.key === 'Enter' && e.target.value.trim()){ sendMsg(e.target.value); e.target.value = ''; } };
</script>
</body>
</html>
