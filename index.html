<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Natal - Voltamos Logo!</title>
    <style>
        /* Configura√ß√µes Gerais */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1a472a, #0d2b19); /* Verde Pinheiro */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Container Principal */
        .container {
            z-index: 2;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid #c41e3a; /* Vermelho Natalino */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ff4d4d;
            text-shadow: 2px 2px #000;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        /* Efeito de Neve */
        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }

        /* Rodap√©/Data */
        .back-soon {
            margin-top: 20px;
            font-weight: bold;
            color: #ffd700; /* Dourado */
        }
    </style>
</head>
<body>

    <div class="snow-container" id="snow"></div>

    <div class="container">
        <div class="icon">üéÑ</div>
        <h1>Ho-Ho-Ho!</h1>
        <p>Estamos preparando alguns presentes especiais para voc√™. <br> O site est√° em manuten√ß√£o natalina!</p>
        <div class="back-soon">Voltaremos em breve com novidades.</div>
    </div>

    <script>
        // Script simples para gerar flocos de neve aleat√≥rios
        const snowContainer = document.getElementById('snow');
        const snowflakeCount = 50;

        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Entre 2 e 5 segundos
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            
            snowContainer.appendChild(snowflake);
        }
    </script>
</body>
</html>
