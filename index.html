<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Game Dev Space V2.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
:root { --neon: #22c55e; --glow: rgba(34, 197, 94, 0.5); --bg: #050510; }
*{box-sizing:border-box; font-family: 'Inter', sans-serif;}

body { margin:0; color:#fff; background: var(--bg); overflow-x: hidden; }

/* Fundo Animado Tech */
.bg-tech {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at center, #1b1f3b 0%, #050510 100%);
    z-index: -1;
}
.bg-tech::after {
    content: ""; position: absolute; inset: 0;
    background-image: linear-gradient(rgba(34, 197, 94, 0.05) 1px, transparent 1px), 
                      linear-gradient(90deg, rgba(34, 197, 94, 0.05) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: move-bg 15s linear infinite;
}
@keyframes move-bg { from { transform: translateY(0); } to { transform: translateY(50px); } }

header { padding: 50px 20px; text-align: center; }
header h1 {
    font-family: 'Orbitron', sans-serif; font-size: clamp(32px, 8vw, 55px); margin: 0;
    color: var(--neon); text-shadow: 0 0 20px var(--glow); letter-spacing: 5px;
    text-align: center; width: 100%;
}

.search-bar { margin: 25px auto 0; width: 100%; max-width: 550px; }
.search-bar input {
    width: 100%; padding: 14px 25px; border-radius: 30px; border: 1px solid rgba(34, 197, 94, 0.4);
    background: rgba(0,0,0,0.7); color: #fff; font-size: 16px; outline: none; transition: 0.3s;
}
.search-bar input:focus { border-color: var(--neon); box-shadow: 0 0 15px var(--glow); }

.top-nav { position: absolute; right: 20px; top: 20px; display: flex; gap: 10px; }

/* Cards com Glow */
main { max-width: 1300px; margin: auto; padding: 20px; }
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; }

.card {
    background: #0f1025; border-radius: 18px; overflow: hidden; cursor: pointer;
    border: 1px solid rgba(255,255,255,0.05); position: relative;
    transition: 0.3s ease-out;
}
.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 30px var(--glow);
    border-color: var(--neon);
}
.card img { width: 100%; height: 165px; object-fit: cover; border-bottom: 1px solid rgba(34, 197, 94, 0.2); }
.card-info { padding: 15px; text-align: center; }

/* Modais */
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
.modal-box { background: #0f1025; padding: 35px; border-radius: 20px; border: 2px solid var(--neon); width: 90%; max-width: 380px; box-shadow: 0 0 40px rgba(0,0,0,0.5); }
.modal-box input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #222; background: #050510; color: #fff; }

button { background: #4f46e5; color: #fff; border: none; padding: 10px 22px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
button:hover { transform: translateY(-2px); filter: brightness(1.1); }
.btn-block { width: 100%; margin-top: 12px; padding: 14px; font-size: 16px; }

#gameView { display: none; padding: 20px; text-align: center; max-width: 1100px; margin: auto; }
.iframe-container { width: 100%; height: 75vh; background: #000; border-radius: 20px; border: 2px solid var(--neon); margin: 25px 0; overflow: hidden; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
iframe { width: 100%; height: 100%; border: none; }
</style>
</head>
<body>

<div class="bg-tech"></div>

<header>
    <div class="top-nav">
        <button id="adminBtn" style="background:#22c55e; box-shadow: 0 0 10px var(--glow);">Admin</button>
        <button id="loginOpenBtn">Entrar / Registrar</button>
        <button id="logoutBtn" style="display:none; background:#ef4444">Sair</button>
    </div>
    <h1>GAME DEV SPACE</h1>
    <div class="search-bar">
        <input type="text" id="searchInp" placeholder="Pesquisar na biblioteca tech...">
    </div>
</header>

<div id="authModal" class="modal">
    <div class="modal-box">
        <h2 id="authTitle" style="font-family:Orbitron; text-align:center; color:var(--neon)">LOGIN</h2>
        <input type="email" id="emailInp" placeholder="E-mail">
        <input type="password" id="passInp" placeholder="Senha">
        <button class="btn-block" id="primaryAuthBtn">Entrar</button>
        <button class="btn-block" style="background:transparent; color:var(--neon); border: 1px solid var(--neon)" id="switchAuthBtn">Criar nova conta</button>
        <button class="btn-block" style="background:transparent; color:#888" onclick="closeModals()">Cancelar</button>
    </div>
</div>

<main id="home">
    <div class="grid" id="mainGrid"></div>
</main>

<main id="gameView"></main>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyAMHAKVot044psR421B_t-Ht5EmsueVS8A",
    authDomain: "game-dev-space.firebaseapp.com",
    databaseURL: "https://game-dev-space-default-rtdb.firebaseio.com",
    projectId: "game-dev-space",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let isRegisterMode = false;
let isAdmin = false;
let allGames = [];
const ADMIN_PASS = "15423993946";

const closeModals = () => authModal.style.display = "none";
loginOpenBtn.onclick = () => authModal.style.display = "flex";

switchAuthBtn.onclick = () => {
    isRegisterMode = !isRegisterMode;
    authTitle.innerText = isRegisterMode ? "REGISTRO" : "LOGIN";
    primaryAuthBtn.innerText = isRegisterMode ? "Cadastrar" : "Entrar";
    switchAuthBtn.innerText = isRegisterMode ? "Voltar para Login" : "Criar nova conta";
};

primaryAuthBtn.onclick = () => {
    const email = emailInp.value;
    const pass = passInp.value;
    if(isRegisterMode) {
        auth.createUserWithEmailAndPassword(email, pass).then(closeModals).catch(e => alert("Erro: " + e.message));
    } else {
        auth.signInWithEmailAndPassword(email, pass).then(closeModals).catch(e => alert("Erro: " + e.message));
    }
};

logoutBtn.onclick = () => { auth.signOut(); isAdmin = false; location.reload(); };

auth.onAuthStateChanged(user => {
    loginOpenBtn.style.display = user ? "none" : "block";
    logoutBtn.style.display = user ? "block" : "none";
});

adminBtn.onclick = () => {
    const p = prompt("Senha Admin:");
    if(p === ADMIN_PASS) {
        isAdmin = true;
        alert("Modo Administrador: ON");
        if(confirm("Deseja postar um novo jogo agora?")) {
            const name = prompt("Nome:");
            const img = prompt("URL da Capa:");
            const url = prompt("Link do Jogo:");
            if(name && url) db.ref("games").push({ name, img, url, date: Date.now() });
        }
    } else { alert("Acesso negado."); }
};

db.ref("games").on("value", snap => {
    const data = snap.val() || {};
    allGames = Object.entries(data).map(([id, g]) => ({ id, ...g }));
    render(allGames);
});

function render(list) {
    mainGrid.innerHTML = "";
    list.sort((a,b) => b.date - a.date).forEach(g => {
        const item = document.createElement("div");
        item.className = "card";
        item.innerHTML = `<img src="${g.img || ''}"><div class="card-info"><h3>${g.name}</h3></div>`;
        item.onclick = () => openGame(g);
        mainGrid.appendChild(item);
    });
}

searchInp.oninput = (e) => {
    const term = e.target.value.toLowerCase();
    render(allGames.filter(g => g.name.toLowerCase().includes(term)));
};

function openGame(g) {
    home.style.display = "none";
    gameView.style.display = "block";
    gameView.innerHTML = `
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <button onclick="back()">‚Üê Voltar</button>
            <h2 style="font-family:Orbitron; color:var(--neon); margin:0">${g.name}</h2>
            ${isAdmin ? `<button onclick="del('${g.id}')" style="background:#ef4444">DELETAR JOGO</button>` : '<div></div>'}
        </div>
        <div class="iframe-container"><iframe src="${g.url}"></iframe></div>
    `;
    window.scrollTo(0,0);
}

function del(id) {
    const p = prompt("Confirme a senha para APAGAR:");
    if(p === ADMIN_PASS) {
        db.ref("games").child(id).remove();
        back();
    } else { alert("Senha incorreta!"); }
}

function back() { gameView.style.display = "none"; home.style.display = "block"; }

</script>
</body>
</html>
