<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEHUB | Cloud</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #070b14;
            --accent: #8b5cf6;
            --card-bg: rgba(15, 23, 42, 0.9);
            --text: #f8fafc;
            --danger: #ef4444;
            --glow: 0 0 15px rgba(139, 92, 246, 0.6);
            --gold: #fbbf24;
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: var(--bg-dark); color: var(--text);
            min-height: 100vh; overflow-x: hidden;
        }

        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 80px 80px; animation: moveGrid 30s linear infinite;
        }

        @keyframes moveGrid { from { background-position: 0 0; } to { background-position: 80px 80px; } }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 20px; background: rgba(7, 11, 20, 0.95);
            backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            gap: 10px;
        }

        .logo-area { display: flex; flex-direction: column; min-width: 120px; }

        .search-container { flex-grow: 1; max-width: 400px; position: relative; }
        .search-container input {
            width: 100%; padding: 10px 15px; border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05);
            color: white; outline: none; transition: 0.3s; font-size: 0.9rem;
        }
        .search-container input:focus { border-color: var(--accent); box-shadow: var(--glow); }

        .nav-right { display: flex; gap: 10px; align-items: center; flex-shrink: 0; }
        
        .btn-main { 
            background: var(--accent); color: white; border: none; 
            padding: 8px 15px; border-radius: 4px; cursor: pointer; 
            font-weight: bold; transition: 0.3s; font-size: 0.8rem;
            white-space: nowrap;
        }
        .btn-main:hover { box-shadow: var(--glow); transform: translateY(-1px); }

        .user-profile { 
            cursor: pointer; display: flex; align-items: center; gap: 8px; 
            padding: 5px 10px; border-radius: 4px; background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1);
        }
        .user-avatar { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; background: #1e293b; border: 1px solid var(--accent); }
        #navUser { font-size: 0.8rem; font-weight: 600; max-width: 80px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .section-title { font-size: 0.9rem; font-weight: 900; margin: 30px 0 15px; letter-spacing: 2px; color: rgba(255,255,255,0.5); border-left: 4px solid var(--accent); padding-left: 15px; }

        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .game-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.4s; position: relative; }
        .game-card:hover { border-color: var(--accent); box-shadow: var(--glow); transform: translateY(-5px); }
        .game-thumb { width: 100%; height: 150px; object-fit: cover; }
        .game-info { padding: 12px; }
        .view-badge { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.8); padding: 3px 7px; border-radius: 4px; font-size: 0.65rem; font-weight: bold; display: flex; align-items: center; gap: 4px; color: #fff; z-index: 2; }

        .game-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); z-index: 1000; display: none; flex-direction: column; }
        .game-header { padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; background: #0f172a; border-bottom: 1px solid #1e293b; }
        .game-body { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .iframe-wrapper { width: 100%; max-width: 1000px; height: 70vh; background: #000; border-radius: 12px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        iframe { width: 100%; height: 100%; border: none; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; backdrop-filter: blur(8px); }
        .modal-box { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #0f172a; padding: 25px; border-radius: 12px; z-index: 2001; width: 90%; max-width: 400px; display: none; border: 1px solid rgba(139, 92, 246, 0.3); max-height: 90vh; overflow-y: auto; }
        
        .admin-btn { background: var(--gold); color: black; display: none; }
        .admin-badge { background: var(--gold); color: black; padding: 1px 5px; border-radius: 3px; font-size: 0.55rem; font-weight: 900; margin-top: 2px; align-self: flex-start; }
        .id-copy { font-family: monospace; background: rgba(255,255,255,0.05); padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; color: #64748b; cursor: pointer; margin-top: 5px; border: 1px solid rgba(255,255,255,0.1); }

        input, textarea { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #1e293b; background: #070b14; color: white; box-sizing: border-box; font-family: inherit; }
        
        .file-upload-label { display: block; padding: 10px; margin: 8px 0; border: 2px dashed #1e293b; border-radius: 6px; text-align: center; cursor: pointer; color: #64748b; font-size: 0.75rem; }
        .file-upload-label:hover { border-color: var(--accent); color: white; }
        input[type="file"] { display: none; }

        .tab-btn { padding: 5px 10px; cursor: pointer; font-size: 0.75rem; opacity: 0.5; font-weight: bold; }
        .tab-btn.active { opacity: 1; border-bottom: 2px solid var(--accent); color: var(--accent); }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #070b14; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="bg-animation"></div>

    <header>
        <div class="logo-area">
            <div style="font-weight: 900; color: var(--accent); font-size: 1.3rem; letter-spacing: -1px; line-height: 1;">GAMEHUB</div>
            <span id="adminBadge" style="display:none;" class="admin-badge">GOD MODE</span>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="BUSCAR JOGO..." oninput="searchGames()">
        </div>

        <div class="nav-right">
            <button class="btn-main admin-btn" id="btnAdminNav" onclick="checkAdminPass()">ADMIN</button>
            <button class="btn-main" onclick="openModal('postModal')">POSTAR</button>
            
            <div class="user-profile" onclick="openModal('authModal')">
                <img src="https://api.dicebear.com/7.x/identicon/svg?seed=guest" id="navAvatar" class="user-avatar">
                <span id="navUser">ENTRAR</span>
            </div>
            <button class="btn-main" onclick="logout()" style="background: rgba(255,255,255,0.05); padding: 8px; width: 35px;" title="Sair">
                <i data-lucide="log-out" style="width: 16px;"></i>
            </button>
        </div>
    </header>

    <div class="container">
        <div id="highSection">
            <div class="section-title">EM ALTA</div>
            <div class="game-grid" id="highGrid"></div>
        </div>
        <div class="section-title">BIBLIOTECA COMPLETA</div>
        <div class="game-grid" id="mainGrid"></div>
    </div>

    <div class="game-page" id="gamePage">
        <div class="game-header">
            <div style="display:flex; flex-direction:column;">
                <div id="pgTitle" style="font-weight: 900; text-transform: uppercase; color: var(--accent); font-size: 1rem;">TITULO</div>
                <div id="pgId" class="id-copy" onclick="copyId()">ID: ...</div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn-main" onclick="toggleFull()">TELA CHEIA</button>
                <button class="btn-main" id="btnDelete" style="background:var(--danger); display:none;">DELETAR</button>
                <button onclick="closeGame()" class="btn-main" style="background:#1e293b">SAIR</button>
            </div>
        </div>
        <div class="game-body">
            <div class="iframe-wrapper"><iframe src="" id="gameIframe" allowfullscreen></iframe></div>
            <div style="width:100%; max-width:1000px; margin-top:20px; background:rgba(255,255,255,0.02); padding:20px; border-radius:12px; border: 1px solid rgba(255,255,255,0.05);">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2 id="descTitle" style="margin:0; font-size: 1.2rem;"></h2>
                    <div style="display:flex; gap: 15px; align-items:center;">
                         <div style="display:flex; align-items:center; gap:5px; color:#64748b; font-size: 0.9rem;">
                            <i data-lucide="eye" style="width:16px;"></i> <span id="viewCount">0</span>
                        </div>
                        <div class="like-btn-container" id="likeBtn" style="display:flex; align-items:center; gap:8px; cursor:pointer;">
                            <i data-lucide="heart" id="heartIcon" style="width: 24px; transition: 0.3s;"></i>
                            <span id="likeCount" style="font-weight: 900;">0</span>
                        </div>
                    </div>
                </div>
                <p id="descText" style="color: #94a3b8; font-size: 0.95rem; line-height: 1.6;"></p>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModals()"></div>
    
    <div class="modal-box" id="adminModal" style="border-color: var(--gold);">
        <h2 style="margin:0 0 15px; color: var(--gold); font-size: 1.1rem;">GOD MODE PANEL</h2>
        <input type="text" id="adminGameId" placeholder="COLE O ID DO JOGO">
        <hr style="border:0; border-top:1px solid #1e293b; margin:15px 0;">
        <input type="text" id="adminNewTitle" placeholder="NOVO T√çTULO">
        <button class="btn-main" style="width:100%; background: #1e293b; margin-bottom:10px;" onclick="adminUpdate('title')">ALTERAR T√çTULO</button>
        <input type="number" id="adminLikes" placeholder="QUANTIDADE DE LIKES">
        <button class="btn-main" style="width:100%; background: #1e293b; margin-bottom:10px;" onclick="adminUpdate('likes')">DEFINIR LIKES</button>
        <input type="number" id="adminViews" placeholder="QUANTIDADE DE VIEWS">
        <button class="btn-main" style="width:100%; background: #1e293b;" onclick="adminUpdate('views')">DEFINIR VIEWS</button>
    </div>

    <div class="modal-box" id="authModal">
        <h2 style="margin:0 0 15px; font-size: 1.1rem;">MINHA CONTA</h2>
        <input type="email" id="emailIn" placeholder="E-MAIL">
        <input type="text" id="nickIn" placeholder="NICKNAME">
        <div style="margin-top: 10px;">
            <label for="picUpload" class="file-upload-label">üì∏ CLIQUE PARA FOTO DE PERFIL</label>
            <input type="file" id="picUpload" accept="image/*" onchange="previewFile('picUpload', 'picPreview')">
            <img id="picPreview" src="" style="width: 50px; height: 50px; border-radius: 50%; display: none; margin: 10px auto; object-fit: cover; border: 2px solid var(--accent);">
        </div>
        <button class="btn-main" style="width:100%; margin-top: 10px;" onclick="handleAuth()">ENTRAR / SALVAR</button>
    </div>

    <div class="modal-box" id="postModal">
        <h2 style="margin:0 0 15px; font-size: 1.1rem;">PUBLICAR JOGO</h2>
        <input type="text" id="postTitle" placeholder="TITULO DO JOGO">
        <div style="background: rgba(139, 92, 246, 0.1); padding: 12px; border-radius: 8px; margin: 10px 0;">
            <textarea id="aiPrompt" placeholder="Descreva a capa (Ex: Cyberpunk car)" rows="2" style="font-size: 0.8rem;"></textarea>
            <button class="btn-main" style="width: 100%; font-size: 0.7rem; background: #4c1d95;" onclick="generateCoverAI()">GERAR CAPA COM AI</button>
            <img id="aiPreview" style="width:100%; height:120px; object-fit:cover; display:none; border-radius:6px; margin-top:10px; border:1px solid var(--accent);">
            <input type="hidden" id="postPic">
        </div>
        <div style="display: flex; gap: 10px; margin: 10px 0;">
            <span class="tab-btn active" id="tabLink" onclick="switchTab('link')">URL/LINK</span>
            <span class="tab-btn" id="tabUpload" onclick="switchTab('upload')">ARQUIVO HTML</span>
        </div>
        <div id="methodLink"><input type="text" id="postUrl" placeholder="https://link-do-jogo.com"></div>
        <div id="methodUpload" style="display: none;">
            <label for="gameUpload" class="file-upload-label">SELECIONAR .HTML</label>
            <input type="file" id="gameUpload" accept=".html">
        </div>
        <textarea id="postDesc" placeholder="DESCRI√á√ÉO CURTA" rows="2"></textarea>
        <button class="btn-main" style="width:100%" onclick="saveGame()">PUBLICAR AGORA</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAMHAKVot044psR421B_t-Ht5EmsueVS8A",
            authDomain: "game-dev-space.firebaseapp.com",
            databaseURL: "https://game-dev-space-default-rtdb.firebaseio.com",
            projectId: "game-dev-space",
            storageBucket: "game-dev-space.firebasestorage.app",
            messagingSenderId: "1073185335190",
            appId: "1:1073185335190:web:ae9ffd88cdf89f53cbdfb7"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        const ADMIN_EMAIL = "contapropredro@gmail.com";
        const ADMIN_PASS = "15423993946";

        let currentUser = null;
        let postMethod = 'link';
        let currentGameId = null;

        function init() {
            // Carrega sess√£o salva
            const saved = localStorage.getItem('gh_sess');
            if(saved) {
                currentUser = JSON.parse(saved);
                updateNavUser();
                checkAdminDisplay();
            }

            // Monitora Jogos
            db.collection("games").orderBy("createdAt", "desc").onSnapshot(snapshot => {
                const list = [];
                snapshot.forEach(doc => list.push({ id: doc.id, ...doc.data() }));
                render(list);
            });
            lucide.createIcons();
        }

        const toBase64 = file => new Promise((res, rej) => {
            const r = new FileReader(); r.readAsDataURL(file);
            r.onload = () => res(r.result); r.onerror = e => rej(e);
        });

        function checkAdminDisplay() {
            if(currentUser && currentUser.email === ADMIN_EMAIL) {
                document.getElementById('btnAdminNav').style.display = 'block';
                document.getElementById('adminBadge').style.display = 'inline-block';
            }
        }

        function checkAdminPass() {
            const pass = prompt("SENHA DO MODO DEUS:");
            if(pass === ADMIN_PASS) openModal('adminModal');
            else alert("ACESSO NEGADO.");
        }

        async function adminUpdate(type) {
            const id = document.getElementById('adminGameId').value;
            if(!id) return alert("COLE O ID!");
            try {
                let data = {};
                if(type === 'title') data.title = document.getElementById('adminNewTitle').value;
                if(type === 'likes') data.likes = parseInt(document.getElementById('adminLikes').value);
                if(type === 'views') data.views = parseInt(document.getElementById('adminViews').value);
                await db.collection("games").doc(id).update(data);
                alert("SUCESSO!");
                closeModals();
            } catch(e) { alert("ERRO: "+e.message); }
        }

        async function handleAuth() {
            const email = document.getElementById('emailIn').value.trim().toLowerCase();
            const nick = document.getElementById('nickIn').value.trim();
            const picFile = document.getElementById('picUpload').files[0];

            if(!email || !nick) return alert("PREENCHA TUDO!");

            let avatar = currentUser?.pic || "https://api.dicebear.com/7.x/identicon/svg?seed="+nick;
            if(picFile) avatar = await toBase64(picFile);

            const userObj = { email, nick, pic: avatar };
            
            // Salva no banco
            await db.collection("users").doc(email).set(userObj, { merge: true });
            
            // Atualiza local e UI
            currentUser = userObj;
            localStorage.setItem('gh_sess', JSON.stringify(currentUser));
            
            updateNavUser();
            checkAdminDisplay();
            closeModals();
            alert("PERFIL ATUALIZADO!");
        }

        function updateNavUser() {
            if(!currentUser) return;
            document.getElementById('navUser').innerText = currentUser.nick.toUpperCase();
            document.getElementById('navAvatar').src = currentUser.pic;
            // Preenche campos do modal
            document.getElementById('emailIn').value = currentUser.email;
            document.getElementById('nickIn').value = currentUser.nick;
        }

        async function openGame(id) {
            currentGameId = id;
            const doc = await db.collection("games").doc(id).get();
            const g = doc.data();
            
            db.collection("games").doc(id).update({ views: firebase.firestore.FieldValue.increment(1) });

            document.getElementById('pgTitle').innerText = g.title;
            document.getElementById('pgId').innerText = "ID: " + id;
            document.getElementById('gameIframe').src = g.url;
            document.getElementById('likeCount').innerText = g.likes || 0;
            document.getElementById('viewCount').innerText = (g.views || 0) + 1;
            document.getElementById('descText').innerText = g.desc || "";
            document.getElementById('gamePage').style.display = 'flex';

            const heart = document.getElementById('heartIcon');
            if(currentUser && g.likedBy?.includes(currentUser.email)) {
                heart.style.fill = "var(--danger)";
                heart.style.stroke = "var(--danger)";
            } else {
                heart.style.fill = "transparent";
                heart.style.stroke = "currentColor";
            }

            document.getElementById('likeBtn').onclick = async () => {
                if(!currentUser) return alert("LOGUE PARA CURTIR!");
                const fresh = await db.collection("games").doc(id).get();
                if(fresh.data().likedBy?.includes(currentUser.email)) return;

                await db.collection("games").doc(id).update({
                    likes: firebase.firestore.FieldValue.increment(1),
                    likedBy: firebase.firestore.FieldValue.arrayUnion(currentUser.email)
                });
                document.getElementById('likeCount').innerText = (g.likes || 0) + 1;
                heart.style.fill = "var(--danger)";
            };

            const del = document.getElementById('btnDelete');
            del.style.display = (currentUser && (currentUser.email === g.author || currentUser.email === ADMIN_EMAIL)) ? 'block' : 'none';
            del.onclick = async () => { if(confirm("DELETAR?")) { await db.collection("games").doc(id).delete(); closeGame(); }};
        }

        function render(list) {
            const m = document.getElementById('mainGrid');
            const h = document.getElementById('highGrid');
            m.innerHTML = ''; h.innerHTML = '';
            list.forEach(g => m.innerHTML += createCard(g));
            [...list].sort((a,b) => (b.likes||0)-(a.likes||0)).slice(0,4).forEach(g => h.innerHTML += createCard(g));
            lucide.createIcons();
        }

        function createCard(g) {
            return `<div class="game-card" onclick="openGame('${g.id}')">
                <div class="view-badge"><i data-lucide="eye" style="width:10px;"></i> ${g.views || 0}</div>
                <img src="${g.pic || 'https://via.placeholder.com/300x150/0f172a/ffffff?text=GAME'}" class="game-thumb">
                <div class="game-info">
                    <b style="font-size:0.85rem;">${g.title.toUpperCase()}</b><br>
                    <small style="color:#64748b;">${g.likes||0} LIKES</small>
                </div>
            </div>`;
        }

        async function saveGame() {
            if(!currentUser) return alert("LOGUE PRIMEIRO!");
            const title = document.getElementById('postTitle').value;
            const pic = document.getElementById('postPic').value;
            const desc = document.getElementById('postDesc').value;
            let url = "";

            if(postMethod === 'link') url = document.getElementById('postUrl').value;
            else {
                const f = document.getElementById('gameUpload').files[0];
                if(f) url = await toBase64(f);
            }

            if(!title || !url) return alert("DADOS FALTANDO!");

            await db.collection("games").add({
                title, pic, url, desc, likes: 0, views: 0, likedBy: [],
                author: currentUser.email, createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            closeModals();
            alert("PUBLICADO!");
        }

        async function generateCoverAI() {
            const p = document.getElementById('aiPrompt').value;
            if(!p) return alert("DIGITE A DESCRI√á√ÉO!");
            const url = `https://pollinations.ai/p/${encodeURIComponent(p)}?width=600&height=350&nologo=true&seed=${Math.random()}`;
            document.getElementById('aiPreview').src = url;
            document.getElementById('aiPreview').style.display = "block";
            document.getElementById('postPic').value = url;
        }

        function logout() { localStorage.removeItem('gh_sess'); location.reload(); }
        function openModal(id) { document.getElementById('modalOverlay').style.display='block'; document.getElementById(id).style.display='block'; }
        function closeModals() { document.getElementById('modalOverlay').style.display='none'; document.querySelectorAll('.modal-box').forEach(m=>m.style.display='none'); }
        function closeGame() { document.getElementById('gamePage').style.display='none'; document.getElementById('gameIframe').src=''; }
        function copyId() { navigator.clipboard.writeText(currentGameId); alert("ID COPIADO!"); }
        function toggleFull() { document.getElementById("gameIframe").requestFullscreen(); }
        function switchTab(m) {
            postMethod = m;
            document.getElementById('tabLink').classList.toggle('active', m === 'link');
            document.getElementById('tabUpload').classList.toggle('active', m === 'upload');
            document.getElementById('methodLink').style.display = m === 'link' ? 'block' : 'none';
            document.getElementById('methodUpload').style.display = m === 'upload' ? 'block' : 'none';
        }
        function previewFile(i, p) {
            const f = document.getElementById(i).files[0];
            const pr = document.getElementById(p);
            if(f) { const r = new FileReader(); r.onload=e=>{pr.src=e.target.result; pr.style.display='block';}; r.readAsDataURL(f); }
        }

        init();
    </script>
</body>
</html>
