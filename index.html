<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Natal - Voltamos Logo!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #1a472a, #0d2b19);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Container Principal */
        .content {
            z-index: 10;
            pointer-events: none; /* Deixa o mouse passar para o jogo abaixo */
            margin-bottom: 20px;
        }

        h1 { font-size: 2rem; color: #ff4d4d; text-shadow: 2px 2px #000; margin: 0; }
        p { font-size: 1rem; margin: 5px 0; }

        /* √Årea do Jogo */
        #game-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #ffd700;
            border-radius: 15px;
            overflow: hidden;
            cursor: crosshair;
            pointer-events: all;
            touch-action: none;
        }

        #basket {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            transition: left 0.1s ease-out;
        }

        .item {
            position: absolute;
            font-size: 30px;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-weight: bold;
            color: #ffd700;
        }

        /* Neve de fundo */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall { to { transform: translateY(105vh); } }
    </style>
</head>
<body>

    <div class="content">
        <h1>Ho-Ho-Ho!</h1>
        <p>Estamos em manuten√ß√£o natalina.</p>
        <p>Aproveite para ajudar o Papai Noel enquanto espera:</p>
    </div>

    <div id="game-container">
        <div id="score">Presentes: 0</div>
        <div id="basket">üõ∑</div>
    </div>

    <script>
        // --- Sistema de Neve ---
        for (let i = 0; i < 30; i++) {
            let flake = document.createElement('div');
            flake.className = 'snowflake';
            flake.innerHTML = '‚ùÑ';
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            flake.style.opacity = Math.random();
            document.body.appendChild(flake);
        }

        // --- Mini Jogo ---
        const container = document.getElementById('game-container');
        const basket = document.getElementById('basket');
        const scoreElement = document.getElementById('score');
        let score = 0;

        // Movimenta√ß√£o (Mouse e Touch)
        const moveBasket = (e) => {
            let rect = container.getBoundingClientRect();
            let x = (e.clientX || e.touches[0].clientX) - rect.left;
            let pos = Math.max(20, Math.min(x, rect.width - 20));
            basket.style.left = pos + 'px';
        };

        container.addEventListener('mousemove', moveBasket);
        container.addEventListener('touchmove', moveBasket);

        // Criar Presentes
        function createGift() {
            const gift = document.createElement('div');
            gift.className = 'item';
            const icons = ['üéÅ', 'üç¨', '‚≠ê', 'üç™'];
            gift.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            gift.style.left = Math.random() * (container.offsetWidth - 30) + 'px';
            gift.style.top = '-40px';
            container.appendChild(gift);

            let fallInterval = setInterval(() => {
                let top = parseInt(gift.style.top);
                if (top > container.offsetHeight) {
                    clearInterval(fallInterval);
                    gift.remove();
                } else {
                    gift.style.top = (top + 4) + 'px';
                    
                    // Detec√ß√£o de colis√£o simples
                    let bRect = basket.getBoundingClientRect();
                    let gRect = gift.getBoundingClientRect();

                    if (gRect.bottom > bRect.top && gRect.left < bRect.right && gRect.right > bRect.left) {
                        score++;
                        scoreElement.innerHTML = `Presentes: ${score}`;
                        clearInterval(fallInterval);
                        gift.remove();
                    }
                }
            }, 20);
        }

        setInterval(createGift, 1000);
    </script>
</body>
</html>
