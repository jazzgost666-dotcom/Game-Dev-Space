<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://game-dev-space-default-rtdb.firebaseio.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://game-dev-space-default-rtdb.firebaseio.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Dev Space</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>

    <style>
        :root { --bg-primary: #450a0a; --glass-bg: rgba(30, 10, 10, 0.85); --glass-border: rgba(255, 100, 100, 0.15); }
        body { margin: 0; overflow: hidden; background-color: var(--bg-primary); font-family: 'Nunito', sans-serif; color: white; user-select: none; -webkit-user-select: none; }
        .christmas-bg { background: radial-gradient(circle at top, #7f1d1d 0%, #450a0a 40%, #000000 100%); }
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(16px); border: 1px solid var(--glass-border); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); }
        .hub-scroll { overflow-y: auto; scrollbar-width: thin; scrollbar-color: #eab308 #450a0a; }
        .xmas-btn { background: linear-gradient(90deg, #ef4444 0%, #16a34a 100%); transition: transform 0.2s; }
        .xmas-btn:hover { transform: scale(1.05); }
        .xmas-btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }
        /* Bloqueio visual de seleção */
        * { -webkit-tap-highlight-color: transparent; outline: none; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="hub-app" class="fixed inset-0 z-50 christmas-bg flex flex-col text-gray-100">
        
        <header class="h-16 glass-panel border-b border-white/10 flex items-center justify-between px-6 z-20">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-red-600 rounded-full flex items-center justify-center border-2 border-green-500 animate-pulse">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"/></svg>
                </div>
                <h1 class="text-xl font-black bg-clip-text text-transparent bg-gradient-to-r from-red-400 to-yellow-400">GAME DEV SPACE</h1>
            </div>
            <div class="flex items-center gap-2 bg-black/30 rounded-full px-3 py-1 border border-white/5">
                <div id="status-dot" class="w-2 h-2 rounded-full bg-red-500"></div>
                <span class="text-xs font-bold text-green-400" id="user-display">Conectando...</span>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden relative z-10">
            <nav class="w-64 glass-panel border-r border-white/10 flex flex-col p-4 gap-2 hidden md:flex">
                <button onclick="switchView('library')" class="bg-red-500/10 text-red-400 border-l-4 border-red-500 px-4 py-3 rounded-r-xl font-bold text-left">Biblioteca Global</button>
                <button onclick="switchView('post')" class="text-gray-400 hover:bg-white/5 hover:text-white px-4 py-3 rounded-r-xl transition text-left">Publicar Jogo</button>
            </nav>

            <main id="main-content" class="flex-1 hub-scroll p-6 bg-black/20 relative">
                
                <div id="login-overlay" class="fixed inset-0 z-[60] bg-black/90 flex items-center justify-center hidden">
                    <div class="bg-slate-900 p-8 rounded-2xl border border-red-500/30 max-w-md w-full text-center">
                        <h2 class="text-2xl font-bold mb-4 text-white">Crie seu Perfil</h2>
                        <p class="text-gray-400 mb-4 text-sm">Escolha um Nickname único para postar e jogar.</p>
                        <input type="text" id="input-nick" class="w-full bg-black/50 border border-gray-700 rounded p-3 text-white mb-2" placeholder="Seu Nickname" maxlength="15">
                        <p id="login-error" class="text-red-500 text-xs mb-4 h-4"></p>
                        <button onclick="registerUser()" id="btn-register" class="w-full xmas-btn py-3 rounded-lg font-bold text-white shadow-lg">ENTRAR NO SPACE</button>
                    </div>
                </div>

                <div id="view-library" class="space-y-6">
                    <h2 class="text-2xl font-bold text-white mb-4">Jogos da Comunidade</h2>
                    <div id="game-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        <div class="text-gray-500 text-center col-span-full py-10">Carregando jogos do servidor...</div>
                    </div>
                </div>

                <div id="view-post" class="hidden max-w-2xl mx-auto">
                    <h2 class="text-3xl font-bold mb-6 text-green-400">Publicar Novo Jogo</h2>
                    <div class="space-y-4 bg-black/40 p-6 rounded-2xl border border-white/5">
                        <div>
                            <label class="block text-sm text-gray-400">Título</label>
                            <input type="text" id="post-title" class="w-full bg-slate-800 border border-slate-700 rounded px-4 py-2 text-white" maxlength="30">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400">Descrição</label>
                            <textarea id="post-desc" rows="3" class="w-full bg-slate-800 border border-slate-700 rounded px-4 py-2 text-white" maxlength="150"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400">URL da Capa (Imagem)</label>
                            <input type="text" id="post-img" class="w-full bg-slate-800 border border-slate-700 rounded px-4 py-2 text-white" placeholder="https://...">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400">Link do Jogo (Web/HTML)</label>
                            <input type="text" id="post-url" class="w-full bg-slate-800 border border-slate-700 rounded px-4 py-2 text-white" placeholder="https://...">
                            <p class="text-xs text-gray-500 mt-1">Apenas URLs seguras (https).</p>
                        </div>
                        <button onclick="submitGame()" id="btn-publish" class="w-full xmas-btn text-white font-bold py-3 rounded-lg mt-4">PUBLICAR JOGO</button>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURAÇÃO (Sua chave)
        const firebaseConfig = {
            apiKey: "AIzaSyAMHAKVot044psR421B_t-Ht5EmsueVS8A",
            authDomain: "game-dev-space.firebaseapp.com",
            databaseURL: "https://game-dev-space-default-rtdb.firebaseio.com",
            projectId: "game-dev-space",
            storageBucket: "game-dev-space.firebasestorage.app",
            messagingSenderId: "1073185335190",
            appId: "1:1073185335190:web:ae9ffd88cdf89f53cbdfb7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUser = null;
        let userProfile = null;

        // --- 1. AUTENTICAÇÃO E INICIALIZAÇÃO ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                checkUserProfile(user.uid);
            } else {
                signInAnonymously(auth).catch((error) => console.error("Erro Auth:", error));
            }
        });

        async function checkUserProfile(uid) {
            const userRef = ref(db, 'users/' + uid);
            const snapshot = await get(userRef);
            
            if (snapshot.exists()) {
                userProfile = snapshot.val();
                updateUI(true);
            } else {
                // Usuário novo, precisa de nick
                document.getElementById('login-overlay').classList.remove('hidden');
            }
        }

        window.registerUser = async () => {
            const nickInput = document.getElementById('input-nick');
            const btn = document.getElementById('btn-register');
            const errorMsg = document.getElementById('login-error');
            
            // Sanitização básica do nick (Remove espaços e caracteres especiais perigosos)
            let nick = nickInput.value.trim().replace(/[^a-zA-Z0-9_]/g, "");

            if (nick.length < 3) {
                errorMsg.innerText = "Mínimo 3 caracteres (Letras e números)";
                return;
            }

            btn.disabled = true;
            btn.innerText = "Verificando...";

            // Verifica se nick já existe
            const nicksRef = ref(db, 'nicknames/' + nick.toLowerCase());
            const nickSnap = await get(nicksRef);

            if (nickSnap.exists()) {
                errorMsg.innerText = "Este Nickname já está em uso!";
                btn.disabled = false;
                btn.innerText = "ENTRAR NO SPACE";
                return;
            }

            // Cria usuário
            try {
                // 1. Reserva o nick
                await set(ref(db, 'nicknames/' + nick.toLowerCase()), currentUser.uid);
                // 2. Cria o perfil
                const profile = {
                    nickname: nick,
                    joinedAt: Date.now(),
                    uid: currentUser.uid
                };
                await set(ref(db, 'users/' + currentUser.uid), profile);
                
                userProfile = profile;
                document.getElementById('login-overlay').classList.add('hidden');
                updateUI(true);
            } catch (err) {
                console.error(err);
                errorMsg.innerText = "Erro ao conectar. Tente novamente.";
                btn.disabled = false;
            }
        };

        function updateUI(online) {
            const dot = document.getElementById('status-dot');
            const txt = document.getElementById('user-display');
            
            if (online && userProfile) {
                dot.className = "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]";
                txt.innerText = userProfile.nickname;
                loadGames(); // Carrega jogos apenas quando logado
            }
        }

        // --- 2. SISTEMA DE JOGOS (LEITURA E ESCRITA) ---

        // Ler Jogos
        function loadGames() {
            const gamesRef = query(ref(db, 'games'), orderByChild('createdAt'));
            onValue(gamesRef, (snapshot) => {
                const grid = document.getElementById('game-grid');
                grid.innerHTML = ""; // Limpa grid

                if (!snapshot.exists()) {
                    grid.innerHTML = '<div class="text-gray-500 text-center col-span-full">Nenhum jogo publicado ainda. Seja o primeiro!</div>';
                    return;
                }

                // Firebase retorna objeto, converter para array e inverter (mais novos primeiro)
                const games = [];
                snapshot.forEach(child => {
                    games.push({ id: child.key, ...child.val() });
                });
                games.reverse();

                games.forEach(game => {
                    // ANTI-XSS: Sanitizar antes de exibir HTML
                    const safeTitle = DOMPurify.sanitize(game.title);
                    const safeDesc = DOMPurify.sanitize(game.description);
                    const safeImg = DOMPurify.sanitize(game.imageUrl); // Valida se é URL de imagem
                    const safeAuthor = DOMPurify.sanitize(game.author);
                    const safeUrl = game.gameUrl; // Será usada no onclick

                    const card = document.createElement('div');
                    card.className = "bg-slate-900 rounded-xl overflow-hidden border border-white/10 hover:border-yellow-500/50 transition relative group shadow-lg";
                    card.innerHTML = `
                        <div class="h-40 bg-black relative">
                            <img src="${safeImg}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition" onerror="this.src='https://placehold.co/400x250/1e1e1e/FFF?text=Game'">
                            <div class="absolute bottom-0 left-0 bg-black/70 px-2 py-1 text-xs text-yellow-400 font-bold w-full">
                                Dev: ${safeAuthor}
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold text-lg text-white truncate">${safeTitle}</h3>
                            <p class="text-gray-400 text-xs h-10 overflow-hidden mb-3">${safeDesc}</p>
                            <a href="${safeUrl}" target="_blank" rel="noopener noreferrer" class="block text-center bg-green-600 hover:bg-green-500 text-white text-sm font-bold py-2 rounded transition">
                                JOGAR AGORA
                            </a>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            });
        }

        // Publicar Jogo
        window.submitGame = async () => {
            if (!userProfile) return;

            const title = document.getElementById('post-title').value;
            const desc = document.getElementById('post-desc').value;
            const img = document.getElementById('post-img').value;
            const url = document.getElementById('post-url').value;
            const btn = document.getElementById('btn-publish');

            // Validação local básica
            if (!title || !desc || !url.startsWith('http')) {
                alert("Preencha tudo corretamente. A URL deve começar com http/https.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Enviando...";

            // Sanitização para garantir que o que vai pro banco está limpo
            const cleanData = {
                title: DOMPurify.sanitize(title),
                description: DOMPurify.sanitize(desc),
                imageUrl: DOMPurify.sanitize(img),
                gameUrl: DOMPurify.sanitize(url), // O link em si
                author: userProfile.nickname,
                authorUid: currentUser.uid,
                createdAt: Date.now()
            };

            try {
                await push(ref(db, 'games'), cleanData);
                alert("Jogo publicado com sucesso!");
                switchView('library');
                // Limpa campos
                document.getElementById('post-title').value = "";
                document.getElementById('post-desc').value = "";
                document.getElementById('post-img').value = "";
                document.getElementById('post-url').value = "";
            } catch (err) {
                console.error(err);
                alert("Erro ao publicar: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "PUBLICAR JOGO";
            }
        };

        // Navegação simples
        window.switchView = (viewId) => {
            document.getElementById('view-library').classList.add('hidden');
            document.getElementById('view-post').classList.add('hidden');
            document.getElementById('view-' + viewId).classList.remove('hidden');
        };
    </script>

    <script>
        // Desativa clique direito
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Desativa teclas de atalho de desenvolvedor
        document.onkeydown = function(e) {
            // F12
            if(e.keyCode == 123) {
                return false;
            }
            // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C (DevTools)
            if(e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) {
                return false;
            }
            // Ctrl+U (View Source)
            if(e.ctrlKey && e.keyCode == 85) {
                return false;
            }
        }
    </script>
</body>
</html>
