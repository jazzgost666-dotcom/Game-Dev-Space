<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDev Space - THE ORIGINAL HUB</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update, remove, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMHAKVot044psR421B_t-Ht5EmsueVS8A",
            authDomain: "game-dev-space.firebaseapp.com",
            databaseURL: "https://game-dev-space-default-rtdb.firebaseio.com",
            projectId: "game-dev-space",
            storageBucket: "game-dev-space.firebasestorage.app",
            messagingSenderId: "1073185335190",
            appId: "1:1073185335190:web:ae9ffd88cdf89f53cbdfb7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        window.db = db; window.auth = auth;
        window.dbRefs = { ref, set, push, onValue, update, remove, increment };
        window.authFuncs = { createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onValue(ref(db, 'users/' + user.uid), (snap) => {
                    const data = snap.val() || {};
                    window.userData = data;
                    updateUI(user, data);
                });
            } else { showLogin(); }
        });
    </script>

    <style>
        body { font-family: 'Rajdhani', sans-serif; background: #0b0915; color: white; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(139, 92, 246, 0.2); }
        .btn-neon { background: #8b5cf6; transition: 0.3s; cursor: pointer; border: none; }
        .btn-neon:hover { box-shadow: 0 0 15px #8b5cf6; transform: translateY(-2px); }
        .profile-banner { width: 100%; height: 260px; border-radius: 24px; background: #1a1625; background-size: cover; background-position: center; position: relative; }
        .profile-avatar { width: 110px; height: 110px; border-radius: 50%; border: 3px solid #8b5cf6; position: absolute; bottom: -50px; left: 30px; background-size: cover; background-color: #0b0915; }
        #intro-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .intro-g { font-family: 'Orbitron'; font-size: 140px; font-weight: 900; color: #8b5cf6; text-shadow: 0 0 30px #8b5cf6; }
        .game-card { border-radius: 20px; overflow: hidden; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .game-card:hover { border-color: #8b5cf6; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="intro-g">G</div>
        <div class="text-center mt-4">
            <p class="text-purple-500 font-bold tracking-widest text-xs">DEVELOPERS</p>
            <p class="text-xl font-black">BYTEZT & JHOSSMINE2</p>
        </div>
    </div>

    <div id="login-screen" class="hidden fixed inset-0 bg-black z-[8000] flex items-center justify-center p-6">
        <div class="glass p-8 rounded-3xl w-full max-w-md text-center">
            <h2 class="font-orbitron text-2xl font-black text-purple-500 mb-8 tracking-tighter italic">GAME<span class="text-white">DEV</span> SPACE</h2>
            <div class="space-y-4">
                <input type="email" id="auth-email" placeholder="E-mail" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 outline-none">
                <input type="password" id="auth-pass" placeholder="Senha" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 outline-none">
                <button onclick="handleAuth('login')" class="w-full btn-neon py-4 rounded-xl font-black tracking-widest">ENTRAR</button>
                <button onclick="handleAuth('register')" class="text-xs opacity-50 underline">Ainda n√£o tens conta? Regista-te</button>
            </div>
        </div>
    </div>

    <div id="main-hub" class="hidden">
        <header class="p-4 flex justify-between items-center glass sticky top-0 z-[100]">
            <h1 class="font-orbitron font-black text-purple-500">GAMEDEV</h1>
            <div class="flex items-center gap-4">
                <button onclick="openModal('modal-upload')" class="btn-neon px-5 py-2 rounded-full text-[10px] font-bold">UPLOAD</button>
                <div onclick="openModal('modal-profile')" class="cursor-pointer flex items-center gap-3">
                    <span id="nav-username" class="text-xs font-bold">...</span>
                    <div id="nav-avatar" class="w-9 h-9 rounded-full border border-purple-500 bg-cover bg-center"></div>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-6">
            <div id="user-banner" class="profile-banner mb-20 shadow-2xl">
                <div id="user-avatar" class="profile-avatar"></div>
            </div>

            <div class="flex justify-between items-end mb-8">
                <h2 class="text-2xl font-orbitron font-black italic border-l-4 border-purple-600 pl-4 uppercase">Explorar Games</h2>
            </div>

            <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </main>
    </div>

    <div id="modal-profile" class="hidden fixed inset-0 bg-black/90 z-[200] flex items-center justify-center p-4">
        <div class="glass p-8 rounded-3xl w-full max-w-md">
            <h3 class="font-orbitron font-bold mb-6 text-purple-500">DADOS DO PERFIL</h3>
            <div class="space-y-4">
                <input type="text" id="p-nick" placeholder="Apelido / Nick" class="w-full bg-white/5 p-3 rounded-xl border border-white/10 outline-none">
                <input type="text" id="p-avatar-url" placeholder="URL Foto de Perfil" class="w-full bg-white/5 p-3 rounded-xl border border-white/10 outline-none">
                <input type="text" id="p-banner-url" placeholder="URL do Banner" class="w-full bg-white/5 p-3 rounded-xl border border-white/10 outline-none">
                <button onclick="saveProfile()" class="w-full btn-neon py-3 rounded-xl font-bold">SALVAR PERFIL</button>
                <button onclick="closeModal('modal-profile')" class="w-full text-xs opacity-50">SAIR</button>
            </div>
        </div>
    </div>

    <div id="modal-upload" class="hidden fixed inset-0 bg-black/90 z-[200] flex items-center justify-center p-4">
        <div class="glass p-8 rounded-3xl w-full max-w-2xl">
            <h3 id="up-title" class="font-orbitron font-bold mb-6 text-purple-500 uppercase">Publicar Novo Projecto</h3>
            <div class="space-y-4">
                <input type="hidden" id="edit-id">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="up-name" placeholder="Nome do Jogo" class="bg-white/5 p-3 rounded-xl border border-white/10 outline-none">
                    <input type="text" id="up-capa" placeholder="Link da Capa (Imagem)" class="bg-white/5 p-3 rounded-xl border border-white/10 outline-none">
                </div>
                <textarea id="up-desc" placeholder="Breve descri√ß√£o do jogo..." class="w-full bg-white/5 p-3 rounded-xl border border-white/10 outline-none h-20 text-sm"></textarea>
                <textarea id="up-content" placeholder="Insira o Link ou C√≥digo HTML completo aqui..." class="w-full bg-white/5 p-3 rounded-xl border border-white/10 outline-none h-40 text-xs font-mono"></textarea>
                <div class="flex gap-2">
                    <button onclick="submitGame()" class="flex-1 btn-neon py-3 rounded-xl font-bold">PUBLICAR AGORA</button>
                    <button onclick="closeModal('modal-upload')" class="px-6 bg-white/10 rounded-xl">CANCELAR</button>
                </div>
            </div>
        </div>
    </div>

    <div id="game-viewer" class="hidden fixed inset-0 bg-black z-[500]">
        <div class="flex flex-col h-full">
            <div class="p-3 glass flex justify-between items-center px-6">
                <div>
                    <h3 id="v-title" class="font-orbitron font-bold text-purple-500 leading-none">GAME</h3>
                    <p id="v-author" class="text-[10px] opacity-50 uppercase mt-1">Dev: ...</p>
                </div>
                <div class="flex items-center gap-4">
                    <button id="like-btn" class="flex items-center gap-2 bg-white/5 px-4 py-2 rounded-lg hover:bg-purple-600 transition">
                        <span>‚ù§Ô∏è</span> <span id="v-likes">0</span>
                    </button>
                    <button onclick="closeViewer()" class="bg-red-600/20 text-red-500 border border-red-600/50 px-6 py-2 rounded-xl font-bold">SAIR</button>
                </div>
            </div>
            
            <div class="flex flex-1 overflow-hidden">
                <div class="flex-[3] bg-black">
                    <iframe id="main-frame" class="w-full h-full border-none" allow="autoplay; fullscreen; pointer-lock" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
                </div>
                
                <div class="flex-1 glass border-l border-white/10 flex flex-col p-4">
                    <h4 class="font-bold text-xs mb-4 text-purple-400">COMENT√ÅRIOS</h4>
                    <div id="comments-list" class="flex-1 overflow-y-auto space-y-4 text-sm pr-2 mb-4"></div>
                    <div class="flex gap-2">
                        <input type="text" id="com-input" placeholder="Escreve algo..." class="flex-1 bg-white/5 p-3 rounded-lg border border-white/10 outline-none text-xs">
                        <button onclick="addComment()" class="bg-purple-600 px-4 rounded-lg">‚ûú</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentGameId = null;

        function showLogin() {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('main-hub').classList.add('hidden');
        }

        function updateUI(user, data) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-hub').classList.remove('hidden');
            const nick = data.nick || user.email.split('@')[0];
            const avatar = data.avatar || `https://api.dicebear.com/7.x/identicon/svg?seed=${user.uid}`;
            
            document.getElementById('nav-username').innerText = nick;
            document.getElementById('nav-avatar').style.backgroundImage = `url('${avatar}')`;
            document.getElementById('user-avatar').style.backgroundImage = `url('${avatar}')`;
            if(data.banner) document.getElementById('user-banner').style.backgroundImage = `url('${data.banner}')`;
            loadGames();
        }

        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            try {
                if(type === 'register') await window.authFuncs.createUserWithEmailAndPassword(window.auth, email, pass);
                else await window.authFuncs.signInWithEmailAndPassword(window.auth, email, pass);
            } catch(e) { alert(e.message); }
        }

        async function saveProfile() {
            const user = window.auth.currentUser;
            const updates = {
                nick: document.getElementById('p-nick').value,
                avatar: document.getElementById('p-avatar-url').value,
                banner: document.getElementById('p-banner-url').value
            };
            await window.dbRefs.update(window.dbRefs.ref(window.db, 'users/' + user.uid), updates);
            closeModal('modal-profile');
        }

        async function submitGame() {
            const user = window.auth.currentUser;
            const id = document.getElementById('edit-id').value;
            const gameData = {
                name: document.getElementById('up-name').value,
                capa: document.getElementById('up-capa').value,
                desc: document.getElementById('up-desc').value,
                content: document.getElementById('up-content').value,
                author: window.userData.nick || user.email.split('@')[0],
                authorId: user.uid,
                ts: Date.now()
            };

            if(id) {
                await window.dbRefs.update(window.dbRefs.ref(window.db, 'games/' + id), gameData);
            } else {
                gameData.likes = 0;
                gameData.views = 0;
                await window.dbRefs.set(window.dbRefs.push(window.dbRefs.ref(window.db, 'games')), gameData);
            }
            closeModal('modal-upload');
            document.getElementById('edit-id').value = "";
        }

        function loadGames() {
            window.dbRefs.onValue(window.dbRefs.ref(window.db, 'games'), (snap) => {
                const grid = document.getElementById('games-grid'); grid.innerHTML = "";
                const data = snap.val();
                if(!data) return;
                Object.keys(data).reverse().forEach(id => {
                    const g = data[id];
                    const isOwner = g.authorId === window.auth.currentUser.uid;
                    grid.innerHTML += `
                    <div class="game-card group relative">
                        <div onclick="openViewer('${id}')" class="cursor-pointer">
                            <img src="${g.capa || ''}" class="w-full h-44 object-cover">
                            <div class="p-4">
                                <h4 class="font-bold truncate">${g.name}</h4>
                                <div class="flex justify-between items-center mt-2 text-[10px] text-purple-400 font-bold uppercase">
                                    <span>${g.author}</span>
                                    <span>üëÅÔ∏è ${g.views || 0} | ‚ù§Ô∏è ${g.likes || 0}</span>
                                </div>
                            </div>
                        </div>
                        ${isOwner ? `
                        <div class="absolute top-2 right-2 flex gap-1 opacity-0 group-hover:opacity-100 transition">
                            <button onclick="editGame('${id}')" class="bg-blue-600 p-2 rounded-lg text-xs">‚úé</button>
                            <button onclick="deleteGame('${id}')" class="bg-red-600 p-2 rounded-lg text-xs">‚úï</button>
                        </div>` : ''}
                    </div>`;
                });
            });
        }

        window.deleteGame = async (id) => { if(confirm("Apagar projecto?")) await window.dbRefs.remove(window.dbRefs.ref(window.db, 'games/' + id)); };

        window.editGame = (id) => {
            window.dbRefs.onValue(window.dbRefs.ref(window.db, 'games/' + id), (snap) => {
                const g = snap.val();
                document.getElementById('edit-id').value = id;
                document.getElementById('up-name').value = g.name;
                document.getElementById('up-capa').value = g.capa;
                document.getElementById('up-desc').value = g.desc;
                document.getElementById('up-content').value = g.content;
                openModal('modal-upload');
                document.getElementById('up-title').innerText = "Editar Projecto";
            }, { onlyOnce: true });
        };

        function openViewer(id) {
            currentGameId = id;
            window.dbRefs.update(window.dbRefs.ref(window.db, 'games/' + id), { views: window.dbRefs.increment(1) });
            
            window.dbRefs.onValue(window.dbRefs.ref(window.db, 'games/' + id), (snap) => {
                const g = snap.val();
                document.getElementById('v-title').innerText = g.name;
                document.getElementById('v-author').innerText = `DEV: ${g.author}`;
                document.getElementById('v-likes').innerText = g.likes || 0;
                
                const frame = document.getElementById('main-frame');
                if(g.content.includes('http')) frame.src = g.content;
                else frame.srcdoc = g.content;
                
                document.getElementById('game-viewer').classList.remove('hidden');
                loadComments(id);
            }, { onlyOnce: true });

            document.getElementById('like-btn').onclick = () => {
                window.dbRefs.update(window.dbRefs.ref(window.db, 'games/' + id), { likes: window.dbRefs.increment(1) });
            };
        }

        async function addComment() {
            const text = document.getElementById('com-input').value;
            if(!text) return;
            const comData = {
                text: text,
                user: window.userData.nick || window.auth.currentUser.email.split('@')[0],
                avatar: window.userData.avatar || '',
                ts: Date.now()
            };
            await window.dbRefs.push(window.dbRefs.ref(window.db, `comments/${currentGameId}`), comData);
            document.getElementById('com-input').value = "";
        }

        function loadComments(id) {
            window.dbRefs.onValue(window.dbRefs.ref(window.db, `comments/${id}`), (snap) => {
                const list = document.getElementById('comments-list'); list.innerHTML = "";
                const data = snap.val();
                if(data) Object.values(data).forEach(c => {
                    list.innerHTML += `
                    <div class="flex gap-3 bg-white/5 p-3 rounded-xl">
                        <div class="w-8 h-8 rounded-full bg-cover" style="background-image:url('${c.avatar}')"></div>
                        <div>
                            <p class="font-bold text-[10px] text-purple-400 uppercase">${c.user}</p>
                            <p class="text-xs mt-1 text-white/80">${c.text}</p>
                        </div>
                    </div>`;
                });
            });
        }

        function closeViewer() {
            document.getElementById('game-viewer').classList.add('hidden');
            document.getElementById('main-frame').src = ""; document.getElementById('main-frame').srcdoc = "";
        }

        window.onload = () => setTimeout(() => document.getElementById('intro-screen').style.display = 'none', 3500);
        window.openModal = (id) => document.getElementById(id).classList.remove('hidden');
        window.closeModal = (id) => {
            document.getElementById(id).classList.add('hidden');
            if(id === 'modal-upload') {
                document.getElementById('edit-id').value = "";
                document.getElementById('up-title').innerText = "Publicar Novo Projecto";
            }
        };
    </script>
</body>
</html>
