<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEHUB | Cloud</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #070b14;
            --accent: #8b5cf6;
            --card-bg: rgba(15, 23, 42, 0.9);
            --text: #f8fafc;
            --danger: #ef4444;
            --glow: 0 0 15px rgba(139, 92, 246, 0.6);
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: var(--bg-dark); color: var(--text);
            min-height: 100vh; overflow-x: hidden;
        }

        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 80px 80px; animation: moveGrid 30s linear infinite;
        }

        @keyframes moveGrid { from { background-position: 0 0; } to { background-position: 80px 80px; } }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 30px; background: rgba(7, 11, 20, 0.9);
            backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .search-container { flex-grow: 1; max-width: 500px; margin: 0 20px; position: relative; }
        .search-container input {
            width: 100%; padding: 12px 20px; border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05);
            color: white; outline: none; transition: 0.3s;
        }
        .search-container input:focus { border-color: var(--accent); box-shadow: var(--glow); }

        .nav-right { display: flex; gap: 15px; align-items: center; }
        .btn-main { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-main:hover { box-shadow: var(--glow); transform: translateY(-2px); }

        .user-profile { cursor: pointer; display: flex; align-items: center; gap: 10px; padding: 5px 12px; border-radius: 4px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
        .user-avatar { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; background: #1e293b; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .section-title { font-size: 1rem; font-weight: 900; margin: 40px 0 20px; letter-spacing: 2px; color: rgba(255,255,255,0.5); border-left: 4px solid var(--accent); padding-left: 15px; }

        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .game-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.4s; }
        .game-card:hover { border-color: var(--accent); box-shadow: var(--glow); transform: scale(1.02); }
        .game-thumb { width: 100%; height: 160px; object-fit: cover; }
        .game-info { padding: 15px; }

        .game-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); z-index: 1000; display: none; flex-direction: column; }
        .game-header { padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; background: #0f172a; border-bottom: 1px solid #1e293b; }
        .game-body { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 30px; }
        .iframe-wrapper { width: 100%; max-width: 1100px; height: 75vh; background: #000; border-radius: 12px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }

        .like-btn-container { display: flex; align-items: center; gap: 12px; cursor: pointer; transition: 0.3s; }
        .heart-icon { width: 32px; height: 32px; stroke: white; stroke-width: 2px; fill: transparent; transition: 0.3s; }
        .liked .heart-icon { stroke: var(--danger); fill: var(--danger); filter: drop-shadow(0 0 8px rgba(239, 68, 68, 0.6)); transform: scale(1.2); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; backdrop-filter: blur(5px); }
        .modal-box { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111827; padding: 40px; border-radius: 12px; z-index: 2001; width: 90%; max-width: 420px; display: none; border: 1px solid var(--accent); }
        input, textarea { width: 100%; padding: 14px; margin: 10px 0; border-radius: 6px; border: 1px solid #1f2937; background: #030712; color: white; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="bg-animation"></div>

    <header>
        <div style="font-weight: 900; color: var(--accent); font-size: 1.6rem; letter-spacing: -1px;">GAMEHUB</div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="PESQUISAR..." oninput="searchGames()">
        </div>
        <div class="nav-right">
            <button class="btn-main" onclick="openModal('postModal')">POSTAR</button>
            <div class="user-profile" onclick="openModal('authModal')">
                <img src="https://api.dicebear.com/7.x/identicon/svg?seed=user" id="navAvatar" class="user-avatar">
                <span id="navUser">ENTRAR</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="highSection">
            <div class="section-title">MAIS CURTIDOS</div>
            <div class="game-grid" id="highGrid"></div>
        </div>
        <div class="section-title">TODOS OS JOGOS</div>
        <div class="game-grid" id="mainGrid"></div>
    </div>

    <div class="game-page" id="gamePage">
        <div class="game-header">
            <div id="pgTitle" style="font-weight: 900; text-transform: uppercase; color: var(--accent);">TITULO</div>
            <div style="display: flex; gap: 15px;">
                <button class="btn-main" onclick="toggleFull()">TELA CHEIA</button>
                <button class="btn-main" id="btnDelete" style="background:var(--danger); display:none;">APAGAR</button>
                <button onclick="closeGame()" class="btn-main" style="background:#1e293b">FECHAR</button>
            </div>
        </div>
        <div class="game-body">
            <div class="iframe-wrapper"><iframe src="" id="gameIframe" allowfullscreen></iframe></div>
            <div style="width:100%; max-width:1100px; margin-top:30px; background:rgba(255,255,255,0.03); padding:30px; border-radius:12px;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2 id="descTitle" style="margin:0; text-transform: uppercase;"></h2>
                    <div class="like-btn-container" id="likeBtn">
                        <i data-lucide="heart" class="heart-icon"></i>
                        <span id="likeCount" style="font-weight: 900; font-size: 1.2rem;">0</span>
                    </div>
                </div>
                <p id="descText" style="color: #94a3b8; line-height: 1.8; margin-top: 20px; font-size: 1.1rem;"></p>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModals()"></div>
    <div class="modal-box" id="authModal">
        <h2 style="margin-top:0">PERFIL</h2>
        <input type="email" id="emailIn" placeholder="E-MAIL">
        <input type="password" id="passIn" placeholder="SENHA">
        <input type="text" id="nickIn" placeholder="NICKNAME">
        <input type="text" id="picIn" placeholder="URL DA FOTO">
        <button class="btn-main" style="width:100%" onclick="handleAuth()">SALVAR</button>
    </div>

    <div class="modal-box" id="postModal">
        <h2 style="margin-top:0">NOVO JOGO</h2>
        <input type="text" id="postTitle" placeholder="TITULO">
        <input type="text" id="postPic" placeholder="URL DA CAPA">
        <input type="text" id="postUrl" placeholder="URL DO JOGO">
        <textarea id="postDesc" placeholder="DESCRICAO" rows="4"></textarea>
        <button class="btn-main" style="width:100%" onclick="saveGame()">PUBLICAR</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAMHAKVot044psR421B_t-Ht5EmsueVS8A",
            authDomain: "game-dev-space.firebaseapp.com",
            databaseURL: "https://game-dev-space-default-rtdb.firebaseio.com",
            projectId: "game-dev-space",
            storageBucket: "game-dev-space.firebasestorage.app",
            messagingSenderId: "1073185335190",
            appId: "1:1073185335190:web:ae9ffd88cdf89f53cbdfb7"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN = "contapropredro@gmail.com";
        let currentUser = JSON.parse(sessionStorage.getItem('gh_sess')) || null;

        function init() {
            if(currentUser) {
                document.getElementById('navUser').innerText = currentUser.nick.toUpperCase();
                if(currentUser.pic) document.getElementById('navAvatar').src = currentUser.pic;
            }
            db.collection("games").orderBy("createdAt", "desc").onSnapshot(snapshot => {
                const gamesList = [];
                snapshot.forEach(doc => gamesList.push({ id: doc.id, ...doc.data() }));
                render(gamesList);
            });
        }

        function render(list) {
            const mainGrid = document.getElementById('mainGrid');
            const highGrid = document.getElementById('highGrid');
            mainGrid.innerHTML = '';
            list.forEach(g => mainGrid.innerHTML += createCard(g));
            const sorted = [...list].sort((a,b) => (b.likes || 0) - (a.likes || 0)).slice(0, 4);
            highGrid.innerHTML = '';
            sorted.forEach(g => highGrid.innerHTML += createCard(g));
            lucide.createIcons();
        }

        function createCard(g) {
            return `
                <div class="game-card" onclick="openGame('${g.id}')">
                    <img src="${g.pic || 'https://placehold.co/600x350/111827/8b5cf6?text=GAME'}" class="game-thumb">
                    <div class="game-info">
                        <div style="font-weight:900; text-transform: uppercase; font-size:0.8rem;">${g.title}</div>
                        <div style="color:var(--accent); font-size:0.7rem; margin-top:8px; font-weight:900;">LIKES: ${g.likes || 0}</div>
                    </div>
                </div>
            `;
        }

        async function saveGame() {
            if(!currentUser) return alert("FACA LOGIN");
            const title = document.getElementById('postTitle').value;
            const pic = document.getElementById('postPic').value;
            const url = document.getElementById('postUrl').value;
            const desc = document.getElementById('postDesc').value;
            if(!title || !url) return alert("DADOS FALTANDO");
            await db.collection("games").add({
                title, pic, url, desc, likes: 0, likedBy: [],
                author: currentUser.email, createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            closeModals();
        }

        async function openGame(id) {
            const doc = await db.collection("games").doc(id).get();
            const g = doc.data();
            const likeBtn = document.getElementById('likeBtn');
            document.getElementById('pgTitle').innerText = g.title;
            document.getElementById('descTitle').innerText = g.title;
            document.getElementById('descText').innerText = g.desc || "SEM DESCRICAO.";
            document.getElementById('gameIframe').src = g.url;
            document.getElementById('likeCount').innerText = g.likes || 0;
            if(currentUser && g.likedBy?.includes(currentUser.email)) likeBtn.classList.add('liked');
            else likeBtn.classList.remove('liked');
            document.getElementById('gamePage').style.display = 'flex';
            likeBtn.onclick = async () => {
                if(!currentUser) return alert("FACA LOGIN");
                const freshDoc = await db.collection("games").doc(id).get();
                if(freshDoc.data().likedBy?.includes(currentUser.email)) return;
                await db.collection("games").doc(id).update({
                    likes: firebase.firestore.FieldValue.increment(1),
                    likedBy: firebase.firestore.FieldValue.arrayUnion(currentUser.email)
                });
                likeBtn.classList.add('liked');
            };
            const delBtn = document.getElementById('btnDelete');
            if(currentUser && (currentUser.email === g.author || currentUser.email === ADMIN)) {
                delBtn.style.display = 'block';
                delBtn.onclick = async () => {
                    if(confirm("APAGAR?")) { await db.collection("games").doc(id).delete(); closeGame(); }
                };
            } else delBtn.style.display = 'none';
        }

        function handleAuth() {
            const email = document.getElementById('emailIn').value;
            const nick = document.getElementById('nickIn').value;
            const pic = document.getElementById('picIn').value;
            if(!email) return alert("E-MAIL REQUERIDO");
            currentUser = { email, nick: nick || "PLAYER", pic: pic || "" };
            sessionStorage.setItem('gh_sess', JSON.stringify(currentUser));
            location.reload();
        }

        function searchGames() {
            const t = document.getElementById('searchInput').value.toLowerCase();
            db.collection("games").get().then(snap => {
                const filtered = [];
                snap.forEach(doc => { if(doc.data().title.toLowerCase().includes(t)) filtered.push({id: doc.id, ...doc.data()}); });
                render(filtered);
                document.getElementById('highSection').style.display = t ? 'none' : 'block';
            });
        }

        function toggleFull() { const el = document.getElementById("gameIframe"); if (el.requestFullscreen) el.requestFullscreen(); else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen(); }
        function openModal(id) { document.getElementById('modalOverlay').style.display='block'; document.getElementById(id).style.display='block'; }
        function closeModals() { document.getElementById('modalOverlay').style.display='none'; document.getElementById('authModal').style.display='none'; document.getElementById('postModal').style.display='none'; }
        function closeGame() { document.getElementById('gamePage').style.display='none'; document.getElementById('gameIframe').src=''; }

        init();
    </script>
</body>
</html>
