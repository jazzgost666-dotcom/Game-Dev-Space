<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Dev Space - Hub de Jogos Indie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #1a5f2a;
      --primary-light: #2d8a3e;
      --secondary: #c41e3a;
      --secondary-light: #e63950;
      --gold: #ffd700;
      --snow: #fffafa;
      --dark: #0a1a0f;
      --dark-green: #0d2818;
      --ice-blue: #a8d5e5;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--dark);
      color: var(--snow);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, var(--dark) 0%, var(--dark-green) 50%, #1a0a0a 100%);
      overflow: hidden;
    }

    .animated-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(26, 95, 42, 0.4) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(196, 30, 58, 0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
      animation: aurora 10s ease-in-out infinite alternate;
    }

    @keyframes aurora {
      0% { transform: scale(1) rotate(0deg); opacity: 0.5; }
      100% { transform: scale(1.2) rotate(5deg); opacity: 0.8; }
    }

    .snowflake {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      top: -20px;
      animation: fall linear infinite;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0.3; }
    }

    .christmas-lights {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-around;
      z-index: 100;
      pointer-events: none;
    }

    .light-bulb {
      width: 15px;
      height: 25px;
      border-radius: 50%;
      animation: glow 1s ease-in-out infinite alternate;
    }

    .light-bulb:nth-child(odd) {
      background: var(--secondary);
      box-shadow: 0 0 20px var(--secondary), 0 0 40px var(--secondary);
    }

    .light-bulb:nth-child(even) {
      background: var(--primary-light);
      box-shadow: 0 0 20px var(--primary-light), 0 0 40px var(--primary-light);
      animation-delay: 0.5s;
    }

    .light-bulb:nth-child(3n) {
      background: var(--gold);
      box-shadow: 0 0 20px var(--gold), 0 0 40px var(--gold);
      animation-delay: 0.25s;
    }

    @keyframes glow {
      0% { opacity: 0.5; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1.1); }
    }

    .wire {
      position: fixed;
      top: 25px;
      left: 0;
      width: 100%;
      height: 3px;
      background: #333;
      z-index: 99;
    }

    .header {
      background: linear-gradient(180deg, rgba(26, 95, 42, 0.95) 0%, rgba(10, 26, 15, 0.95) 100%);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--gold);
      margin-top: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 900;
      background: linear-gradient(45deg, var(--gold), var(--secondary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      font-size: 2rem;
      color: var(--gold);
      -webkit-text-fill-color: var(--gold);
    }

    .search-container {
      flex: 1;
      max-width: 500px;
      margin: 0 2rem;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 50px 12px 20px;
      border-radius: 30px;
      border: 2px solid var(--primary);
      background: rgba(255, 255, 255, 0.1);
      color: var(--snow);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .search-btn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--secondary);
      border: none;
      padding: 8px 15px;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-btn:hover {
      background: var(--secondary-light);
      transform: translateY(-50%) scale(1.05);
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .nav-btn {
      padding: 10px 25px;
      border-radius: 25px;
      border: 2px solid var(--gold);
      background: transparent;
      color: var(--gold);
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-btn:hover {
      background: var(--gold);
      color: var(--dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
    }

    .nav-btn.primary {
      background: var(--secondary);
      border-color: var(--secondary);
      color: white;
    }

    .nav-btn.primary:hover {
      background: var(--secondary-light);
      border-color: var(--secondary-light);
    }

    .main-content {
      padding: 2rem;
      max-width: 1600px;
      margin: 0 auto;
    }

    .section-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 15px;
      color: var(--gold);
    }

    .section-title i {
      color: var(--secondary);
    }

    .section-title::after {
      content: '';
      flex: 1;
      height: 2px;
      background: linear-gradient(90deg, var(--gold), transparent);
      margin-left: 20px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 3rem;
    }

    .game-card {
      background: linear-gradient(145deg, rgba(26, 95, 42, 0.6), rgba(10, 26, 15, 0.8));
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid rgba(255, 215, 0, 0.2);
      transition: all 0.4s ease;
      position: relative;
      cursor: pointer;
    }

    .game-card:hover {
      transform: translateY(-10px) scale(1.02);
      border-color: var(--gold);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 215, 0, 0.2);
    }

    .game-card.featured {
      border: 2px solid var(--gold);
      background: linear-gradient(145deg, rgba(196, 30, 58, 0.3), rgba(26, 95, 42, 0.6));
    }

    .game-thumbnail {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 2px solid rgba(255, 215, 0, 0.3);
      background: linear-gradient(135deg, var(--dark-green), var(--dark));
    }

    .featured-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--gold);
      color: var(--dark);
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 700;
      z-index: 5;
    }

    .game-info {
      padding: 20px;
    }

    .game-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: var(--snow);
    }

    .game-description {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.95rem;
      margin-bottom: 15px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .game-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 5px;
      color: var(--ice-blue);
      font-size: 0.9rem;
    }

    .stat i {
      color: var(--gold);
    }

    .game-author {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 15px;
    }

    .game-actions {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .play-btn {
      background: var(--primary);
      color: white;
    }

    .play-btn:hover {
      background: var(--primary-light);
      transform: scale(1.05);
    }

    .like-btn {
      background: transparent;
      border: 2px solid var(--secondary) !important;
      color: var(--secondary);
      flex: 0;
      padding: 10px 15px;
    }

    .like-btn:hover, .like-btn.liked {
      background: var(--secondary);
      color: white;
    }

    .edit-btn {
      background: var(--gold);
      color: var(--dark);
      flex: 0;
      padding: 10px 15px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .modal.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: linear-gradient(145deg, var(--dark-green), var(--dark));
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      border: 2px solid var(--gold);
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-header {
      padding: 25px;
      border-bottom: 1px solid rgba(255, 215, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-family: 'Orbitron', sans-serif;
      color: var(--gold);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .close-btn {
      background: transparent;
      border: none;
      color: var(--snow);
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      line-height: 1;
    }

    .close-btn:hover {
      color: var(--secondary);
      transform: rotate(90deg);
    }

    .modal-body {
      padding: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--ice-blue);
      font-weight: 600;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 2px solid rgba(255, 215, 0, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: var(--snow);
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .file-upload {
      border: 2px dashed rgba(255, 215, 0, 0.5);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
    }

    .file-upload:hover {
      border-color: var(--gold);
      background: rgba(255, 215, 0, 0.1);
    }

    .file-upload i {
      font-size: 3rem;
      color: var(--gold);
      margin-bottom: 15px;
      display: block;
    }

    .file-upload p {
      color: rgba(255, 255, 255, 0.7);
    }

    .file-list {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .file-item {
      background: rgba(26, 95, 42, 0.5);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .file-item i {
      color: var(--gold);
    }

    .remove-file {
      background: var(--secondary);
      border: none;
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 0.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .submit-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .cover-section {
      background: linear-gradient(145deg, rgba(196, 30, 58, 0.2), rgba(26, 95, 42, 0.3));
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid rgba(255, 215, 0, 0.3);
    }

    .cover-title {
      font-family: 'Orbitron', sans-serif;
      color: var(--gold);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cover-preview {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      border: 2px dashed rgba(255, 215, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      margin-top: 15px;
      overflow: hidden;
    }

    .cover-preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .user-menu {
      position: relative;
    }

    .user-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid var(--gold);
      cursor: pointer;
      object-fit: cover;
      transition: all 0.3s ease;
    }

    .user-avatar:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    .user-dropdown {
      position: absolute;
      top: 55px;
      right: 0;
      background: var(--dark-green);
      border: 1px solid var(--gold);
      border-radius: 10px;
      padding: 10px;
      min-width: 200px;
      display: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .user-dropdown.active {
      display: block;
    }

    .dropdown-item {
      padding: 12px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--snow);
    }

    .dropdown-item:hover {
      background: rgba(255, 215, 0, 0.2);
    }

    .dropdown-item i {
      color: var(--gold);
      width: 20px;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
      grid-column: 1 / -1;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 215, 0, 0.3);
      border-top-color: var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 2000;
    }

    .toast {
      background: var(--dark-green);
      border: 1px solid var(--gold);
      padding: 15px 25px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: slideIn 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .toast.success { border-color: var(--primary); }
    .toast.success i { color: var(--primary-light); }
    .toast.error { border-color: var(--secondary); }
    .toast.error i { color: var(--secondary); }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(145deg, rgba(26, 95, 42, 0.3), rgba(10, 26, 15, 0.5));
      border-radius: 20px;
      border: 2px dashed rgba(255, 215, 0, 0.3);
    }

    .empty-state i {
      font-size: 5rem;
      color: var(--gold);
      opacity: 0.5;
      margin-bottom: 20px;
      display: block;
    }

    .empty-state h3 {
      font-family: 'Orbitron', sans-serif;
      color: var(--gold);
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .empty-state p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.1rem;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--dark);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-light);
    }

    ::selection {
      background: var(--gold);
      color: var(--dark);
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        padding: 1rem;
      }

      .search-container {
        margin: 0;
        max-width: 100%;
        width: 100%;
      }

      .nav-buttons {
        width: 100%;
        justify-content: center;
      }

      .games-grid {
        grid-template-columns: 1fr;
      }

      .modal-content {
        width: 95%;
        margin: 10px;
      }

      .section-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg" id="animatedBg"></div>
  <div class="wire"></div>
  <div class="christmas-lights" id="christmasLights"></div>

  <header class="header">
    <div class="logo">
      <i class="fas fa-tree logo-icon"></i>
      <span>Game Dev Space</span>
    </div>

    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="Buscar jogos, desenvolvedores...">
      <button class="search-btn" onclick="handleSearch()">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <div class="nav-buttons" id="authButtons">
      <button class="nav-btn" onclick="openModal('loginModal')">
        <i class="fas fa-sign-in-alt"></i>
        Entrar
      </button>
      <button class="nav-btn primary" onclick="openModal('registerModal')">
        <i class="fas fa-user-plus"></i>
        Criar Conta
      </button>
    </div>

    <div class="nav-buttons user-menu" id="userSection" style="display:none;">
      <button class="nav-btn primary" onclick="openModal('uploadModal')">
        <i class="fas fa-upload"></i>
        Publicar Jogo
      </button>
      <img src="" alt="Avatar" class="user-avatar" id="userAvatar" onclick="toggleUserDropdown()">
      <div class="user-dropdown" id="userDropdown">
        <div class="dropdown-item" onclick="handleLogout()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Sair</span>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <section class="featured-section">
      <h2 class="section-title">
        <i class="fas fa-star"></i>
        Jogos em Destaque
      </h2>
      <div class="games-grid" id="featuredGrid">
        <div class="loading"><div class="spinner"></div></div>
      </div>
    </section>

    <section class="games-section">
      <h2 class="section-title">
        <i class="fas fa-gamepad"></i>
        Todos os Jogos
      </h2>
      <div class="games-grid" id="gamesGrid">
        <div class="loading"><div class="spinner"></div></div>
      </div>
    </section>
  </main>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-sign-in-alt"></i> Entrar</h2>
        <button class="close-btn" onclick="closeModal('loginModal')">&times;</button>
      </div>
      <div class="modal-body">
        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="loginEmail" required placeholder="seu@email.com">
          </div>
          <div class="form-group">
            <label><i class="fas fa-lock"></i> Senha</label>
            <input type="password" id="loginPassword" required placeholder="Sua senha">
          </div>
          <button type="submit" class="submit-btn" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i> Entrar
          </button>
        </form>
        <p style="text-align:center;margin-top:20px;color:rgba(255,255,255,0.6);">
          Nao tem conta? 
          <a href="#" onclick="closeModal('loginModal');openModal('registerModal');" style="color:var(--gold);">Criar conta</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-user-plus"></i> Criar Conta</h2>
        <button class="close-btn" onclick="closeModal('registerModal')">&times;</button>
      </div>
      <div class="modal-body">
        <form onsubmit="handleRegister(event)">
          <div class="form-group">
            <label><i class="fas fa-user"></i> Nome</label>
            <input type="text" id="registerName" required placeholder="Seu nome">
          </div>
          <div class="form-group">
            <label><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="registerEmail" required placeholder="seu@email.com">
          </div>
          <div class="form-group">
            <label><i class="fas fa-lock"></i> Senha</label>
            <input type="password" id="registerPassword" required placeholder="Minimo 6 caracteres" minlength="6">
          </div>
          <button type="submit" class="submit-btn" id="registerBtn">
            <i class="fas fa-user-plus"></i> Criar Conta
          </button>
        </form>
        <p style="text-align:center;margin-top:20px;color:rgba(255,255,255,0.6);">
          Ja tem conta? 
          <a href="#" onclick="closeModal('registerModal');openModal('loginModal');" style="color:var(--gold);">Entrar</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Upload Modal -->
  <div class="modal" id="uploadModal">
    <div class="modal-content" style="max-width:700px;">
      <div class="modal-header">
        <h2 id="uploadModalTitle"><i class="fas fa-gamepad"></i> Publicar Jogo</h2>
        <button class="close-btn" onclick="closeModal('uploadModal')">&times;</button>
      </div>
      <div class="modal-body">
        <form onsubmit="handleGameUpload(event)">
          <div class="form-group">
            <label><i class="fas fa-heading"></i> Titulo do Jogo</label>
            <input type="text" id="gameTitle" required placeholder="Nome do seu jogo">
          </div>
          
          <div class="form-group">
            <label><i class="fas fa-align-left"></i> Descricao</label>
            <textarea id="gameDescription" required placeholder="Descreva seu jogo..."></textarea>
          </div>
          
          <div class="form-group">
            <label><i class="fas fa-file-code"></i> Arquivos do Jogo (HTML obrigatorio)</label>
            <div class="file-upload" onclick="document.getElementById('gameFiles').click()">
              <i class="fas fa-cloud-upload-alt"></i>
              <p>Clique para selecionar arquivos</p>
              <p style="font-size:0.8rem;margin-top:5px;">HTML, CSS, JS, PNG, JPG, GIF, SVG</p>
            </div>
            <input type="file" id="gameFiles" multiple accept=".html,.css,.js,.png,.jpg,.jpeg,.gif,.svg" style="display:none;" onchange="handleFileSelect(this)">
            <div class="file-list" id="fileList"></div>
          </div>

          <div class="cover-section">
            <h3 class="cover-title"><i class="fas fa-image"></i> Capa do Jogo (Opcional)</h3>
            <div class="form-group" style="margin-bottom:0;">
              <input type="file" id="coverImageInput" accept="image/*" onchange="handleCoverSelect(this)" style="display:none;">
              <div class="file-upload" onclick="document.getElementById('coverImageInput').click()">
                <i class="fas fa-image"></i>
                <p>Clique para selecionar a capa</p>
              </div>
            </div>
            <div class="cover-preview" id="coverPreview">
              <i class="fas fa-image" style="font-size:3rem;color:var(--gold);opacity:0.5;"></i>
            </div>
          </div>

          <button type="submit" class="submit-btn" id="uploadBtn" style="margin-top:20px;">
            <i class="fas fa-rocket"></i> Publicar Jogo
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getDatabase, ref, push, set, get, update, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAMHAKVot044psR421B_t-Ht5EmsueVS8A",
      authDomain: "game-dev-space.firebaseapp.com",
      databaseURL: "https://game-dev-space-default-rtdb.firebaseio.com",
      projectId: "game-dev-space",
      storageBucket: "game-dev-space.firebasestorage.app",
      messagingSenderId: "1073185335190",
      appId: "1:1073185335190:web:ae9ffd88cdf89f53cbdfb7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    const storage = getStorage(app);

    let currentUser = null;
    let games = [];
    let uploadedFiles = [];
    let coverImageFile = null;
    let editingGameId = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      initSnowflakes();
      initChristmasLights();
      loadGames();
    });

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        document.getElementById('authButtons').style.display = 'none';
        document.getElementById('userSection').style.display = 'flex';
        document.getElementById('userAvatar').src = 'https://api.dicebear.com/7.x/pixel-art/svg?seed=' + user.uid;
      } else {
        document.getElementById('authButtons').style.display = 'flex';
        document.getElementById('userSection').style.display = 'none';
      }
      // Re-render games to show edit buttons
      if (games.length > 0) {
        renderAllGames();
      }
    });

    function initSnowflakes() {
      const bg = document.getElementById('animatedBg');
      for (let i = 0; i < 50; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.innerHTML = '*';
        snowflake.style.left = Math.random() * 100 + '%';
        snowflake.style.animationDuration = (Math.random() * 3 + 5) + 's';
        snowflake.style.animationDelay = Math.random() * 5 + 's';
        snowflake.style.fontSize = (Math.random() * 15 + 10) + 'px';
        bg.appendChild(snowflake);
      }
    }

    function initChristmasLights() {
      const container = document.getElementById('christmasLights');
      for (let i = 0; i < 30; i++) {
        const bulb = document.createElement('div');
        bulb.className = 'light-bulb';
        container.appendChild(bulb);
      }
    }

    function loadGames() {
      const gamesRef = ref(database, 'games');
      onValue(gamesRef, (snapshot) => {
        games = [];
        snapshot.forEach((child) => {
          games.push({ id: child.key, ...child.val() });
        });
        renderAllGames();
      }, (error) => {
        console.error('Erro ao carregar jogos:', error);
        document.getElementById('gamesGrid').innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Erro ao carregar</h3><p>Nao foi possivel carregar os jogos</p></div>';
        document.getElementById('featuredGrid').innerHTML = '';
      });
    }

    function renderAllGames() {
      const featured = [...games].sort((a, b) => ((b.views || 0) + (b.likes || 0)) - ((a.views || 0) + (a.likes || 0))).slice(0, 4);
      renderGames(games, 'gamesGrid', false);
      renderGames(featured, 'featuredGrid', true);
    }

    function renderGames(gamesToRender, containerId, isFeatured) {
      const container = document.getElementById(containerId);
      if (!container) return;

      if (gamesToRender.length === 0) {
        if (isFeatured) {
          container.innerHTML = '';
        } else {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-gamepad"></i>
              <h3>Nenhum jogo publicado ainda</h3>
              <p>Seja o primeiro a publicar seu jogo!</p>
            </div>
          `;
        }
        return;
      }

      container.innerHTML = gamesToRender.map(game => {
        const isOwner = currentUser && currentUser.uid === game.authorId;
        const isLiked = currentUser && game.likedBy && game.likedBy[currentUser.uid];
        
        return `
          <div class="game-card ${isFeatured ? 'featured' : ''}">
            ${isFeatured ? '<div class="featured-badge"><i class="fas fa-star"></i> Destaque</div>' : ''}
            <img src="${game.coverUrl || 'https://via.placeholder.com/400x200/1a5f2a/ffd700?text=' + encodeURIComponent(game.title)}" alt="${escapeHtml(game.title)}" class="game-thumbnail" onerror="this.src='https://via.placeholder.com/400x200/1a5f2a/ffd700?text=Game'">
            <div class="game-info">
              <h3 class="game-title">${escapeHtml(game.title)}</h3>
              <p class="game-description">${escapeHtml(game.description)}</p>
              <div class="game-stats">
                <span class="stat"><i class="fas fa-eye"></i> ${game.views || 0}</span>
                <span class="stat"><i class="fas fa-heart"></i> ${game.likes || 0}</span>
              </div>
              <p class="game-author"><i class="fas fa-user"></i> ${escapeHtml(game.authorName || 'Anonimo')}</p>
              <div class="game-actions">
                <button class="action-btn play-btn" onclick="event.stopPropagation(); window.playGame('${game.id}')">
                  <i class="fas fa-play"></i> Jogar
                </button>
                <button class="action-btn like-btn ${isLiked ? 'liked' : ''}" onclick="event.stopPropagation(); window.toggleLike('${game.id}')">
                  <i class="fas fa-heart"></i>
                </button>
                ${isOwner ? `<button class="action-btn edit-btn" onclick="event.stopPropagation(); window.editGame('${game.id}')"><i class="fas fa-edit"></i></button>` : ''}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showToast(message, type = 'success') {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i><span>${message}</span>`;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    function openModal(id) {
      document.getElementById(id).classList.add('active');
    }

    function closeModal(id) {
      document.getElementById(id).classList.remove('active');
      if (id === 'uploadModal') {
        resetUploadForm();
      }
    }

    function resetUploadForm() {
      document.getElementById('gameTitle').value = '';
      document.getElementById('gameDescription').value = '';
      uploadedFiles = [];
      coverImageFile = null;
      editingGameId = null;
      document.getElementById('fileList').innerHTML = '';
      document.getElementById('coverPreview').innerHTML = '<i class="fas fa-image" style="font-size:3rem;color:var(--gold);opacity:0.5;"></i>';
      document.getElementById('uploadBtn').innerHTML = '<i class="fas fa-rocket"></i> Publicar Jogo';
      document.getElementById('uploadModalTitle').innerHTML = '<i class="fas fa-gamepad"></i> Publicar Jogo';
    }

    async function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const btn = document.getElementById('loginBtn');
      
      btn.disabled = true;
      btn.innerHTML = '<div class="spinner" style="width:20px;height:20px;border-width:2px;"></div>';
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
        closeModal('loginModal');
        showToast('Bem-vindo de volta!', 'success');
        document.getElementById('loginEmail').value = '';
        document.getElementById('loginPassword').value = '';
      } catch (error) {
        showToast(getErrorMessage(error.code), 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
      }
    }

    async function handleRegister(e) {
      e.preventDefault();
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const btn = document.getElementById('registerBtn');
      
      btn.disabled = true;
      btn.innerHTML = '<div class="spinner" style="width:20px;height:20px;border-width:2px;"></div>';
      
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await set(ref(database, 'users/' + userCredential.user.uid), {
          name: name,
          email: email,
          createdAt: Date.now()
        });
        closeModal('registerModal');
        showToast('Conta criada com sucesso!', 'success');
        document.getElementById('registerName').value = '';
        document.getElementById('registerEmail').value = '';
        document.getElementById('registerPassword').value = '';
      } catch (error) {
        showToast(getErrorMessage(error.code), 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-user-plus"></i> Criar Conta';
      }
    }

    async function handleLogout() {
      try {
        await signOut(auth);
        showToast('Ate logo!', 'success');
        document.getElementById('userDropdown').classList.remove('active');
      } catch (error) {
        showToast('Erro ao sair', 'error');
      }
    }

    function toggleUserDropdown() {
      document.getElementById('userDropdown').classList.toggle('active');
    }

    function handleFileSelect(input) {
      for (const file of input.files) {
        if (!uploadedFiles.some(f => f.name === file.name)) {
          uploadedFiles.push(file);
        }
      }
      renderFileList();
    }

    function renderFileList() {
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = uploadedFiles.map((file, i) => `
        <div class="file-item">
          <i class="fas fa-file-code"></i>
          <span>${file.name}</span>
          <button type="button" class="remove-file" onclick="window.removeFile(${i})"><i class="fas fa-times"></i></button>
        </div>
      `).join('');
    }

    function removeFile(index) {
      uploadedFiles.splice(index, 1);
      renderFileList();
    }

    function handleCoverSelect(input) {
      const file = input.files[0];
      if (file) {
        coverImageFile = file;
        const reader = new FileReader();
        reader.onload = (e) => {
          document.getElementById('coverPreview').innerHTML = `<img src="${e.target.result}" alt="Cover">`;
        };
        reader.readAsDataURL(file);
      }
    }

    async function handleGameUpload(e) {
      e.preventDefault();
      
      if (!currentUser) {
        showToast('Faca login para publicar', 'error');
        openModal('loginModal');
        return;
      }

      const title = document.getElementById('gameTitle').value.trim();
      const description = document.getElementById('gameDescription').value.trim();
      const btn = document.getElementById('uploadBtn');

      if (!title || !description) {
        showToast('Preencha todos os campos', 'error');
        return;
      }

      if (editingGameId) {
        await updateGame(title, description, btn);
        return;
      }

      if (uploadedFiles.length === 0) {
        showToast('Adicione pelo menos um arquivo', 'error');
        return;
      }

      const hasHtml = uploadedFiles.some(f => f.name.toLowerCase().endsWith('.html'));
      if (!hasHtml) {
        showToast('Adicione um arquivo HTML principal', 'error');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<div class="spinner" style="width:20px;height:20px;border-width:2px;"></div> Publicando...';

      try {
        // Create game entry first
        const gameRef = push(ref(database, 'games'));
        const gameId = gameRef.key;

        // Upload all game files
        const fileUrls = {};
        for (const file of uploadedFiles) {
          const fileRef = storageRef(storage, `games/${gameId}/${file.name}`);
          await uploadBytes(fileRef, file);
          const url = await getDownloadURL(fileRef);
          fileUrls[file.name] = url;
        }

        // Upload cover if exists
        let coverUrl = null;
        if (coverImageFile) {
          const coverRef = storageRef(storage, `games/${gameId}/cover.png`);
          await uploadBytes(coverRef, coverImageFile);
          coverUrl = await getDownloadURL(coverRef);
        }

        // Get user name
        const userSnapshot = await get(ref(database, 'users/' + currentUser.uid));
        const userName = userSnapshot.exists() ? userSnapshot.val().name : 'Anonimo';

        // Save game data
        await set(gameRef, {
          title: title,
          description: description,
          authorId: currentUser.uid,
          authorName: userName,
          files: fileUrls,
          coverUrl: coverUrl,
          views: 0,
          likes: 0,
          createdAt: Date.now()
        });

        closeModal('uploadModal');
        showToast('Jogo publicado com sucesso!', 'success');

      } catch (error) {
        console.error('Erro ao publicar:', error);
        showToast('Erro ao publicar jogo: ' + error.message, 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-rocket"></i> Publicar Jogo';
      }
    }

    async function updateGame(title, description, btn) {
      btn.disabled = true;
      btn.innerHTML = '<div class="spinner" style="width:20px;height:20px;border-width:2px;"></div> Atualizando...';

      try {
        const updates = { 
          title: title, 
          description: description, 
          updatedAt: Date.now() 
        };

        // Upload new files if any
        if (uploadedFiles.length > 0) {
          const fileUrls = {};
          for (const file of uploadedFiles) {
            const fileRef = storageRef(storage, `games/${editingGameId}/${file.name}`);
            await uploadBytes(fileRef, file);
            const url = await getDownloadURL(fileRef);
            fileUrls[file.name] = url;
          }
          const currentGame = games.find(g => g.id === editingGameId);
          updates.files = { ...(currentGame.files || {}), ...fileUrls };
        }

        // Upload new cover if provided
        if (coverImageFile) {
          const coverRef = storageRef(storage, `games/${editingGameId}/cover.png`);
          await uploadBytes(coverRef, coverImageFile);
          updates.coverUrl = await getDownloadURL(coverRef);
        }

        await update(ref(database, 'games/' + editingGameId), updates);
        closeModal('uploadModal');
        showToast('Jogo atualizado com sucesso!', 'success');

      } catch (error) {
        console.error('Erro ao atualizar:', error);
        showToast('Erro ao atualizar jogo', 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-save"></i> Atualizar Jogo';
      }
    }

    function editGame(gameId) {
      if (!currentUser) {
        showToast('Faca login primeiro', 'error');
        return;
      }
      
      const game = games.find(g => g.id === gameId);
      if (!game) {
        showToast('Jogo nao encontrado', 'error');
        return;
      }

      if (game.authorId !== currentUser.uid) {
        showToast('Voce nao tem permissao para editar este jogo', 'error');
        return;
      }

      editingGameId = gameId;
      document.getElementById('gameTitle').value = game.title;
      document.getElementById('gameDescription').value = game.description;
      document.getElementById('uploadBtn').innerHTML = '<i class="fas fa-save"></i> Atualizar Jogo';
      document.getElementById('uploadModalTitle').innerHTML = '<i class="fas fa-edit"></i> Editar Jogo';
      
      if (game.coverUrl) {
        document.getElementById('coverPreview').innerHTML = `<img src="${game.coverUrl}" alt="Cover">`;
      }
      
      openModal('uploadModal');
    }

    async function playGame(gameId) {
      const game = games.find(g => g.id === gameId);
      if (!game) {
        showToast('Jogo nao encontrado', 'error');
        return;
      }

      // Increment views
      try {
        await update(ref(database, 'games/' + gameId), {
          views: (game.views || 0) + 1
        });
      } catch (e) {
        console.log('Erro ao atualizar views:', e);
      }

      // Find HTML file
      const htmlFile = Object.keys(game.files || {}).find(f => f.toLowerCase().endsWith('.html'));
      if (!htmlFile) {
        showToast('Arquivo HTML nao encontrado', 'error');
        return;
      }

      // Open game in new tab
      window.open(game.files[htmlFile], '_blank');
    }

    async function toggleLike(gameId) {
      if (!currentUser) {
        showToast('Faca login para curtir', 'error');
        return;
      }

      const game = games.find(g => g.id === gameId);
      if (!game) return;

      const isLiked = game.likedBy && game.likedBy[currentUser.uid];

      try {
        if (isLiked) {
          await remove(ref(database, `games/${gameId}/likedBy/${currentUser.uid}`));
          await update(ref(database, 'games/' + gameId), {
            likes: Math.max(0, (game.likes || 1) - 1)
          });
        } else {
          await set(ref(database, `games/${gameId}/likedBy/${currentUser.uid}`), true);
          await update(ref(database, 'games/' + gameId), {
            likes: (game.likes || 0) + 1
          });
        }
      } catch (error) {
        console.error('Erro ao curtir:', error);
        showToast('Erro ao curtir', 'error');
      }
    }

    function handleSearch() {
      const query = document.getElementById('searchInput').value.toLowerCase().trim();
      if (!query) {
        renderGames(games, 'gamesGrid', false);
        return;
      }
      const filtered = games.filter(g => 
        (g.title && g.title.toLowerCase().includes(query)) ||
        (g.description && g.description.toLowerCase().includes(query)) ||
        (g.authorName && g.authorName.toLowerCase().includes(query))
      );
      renderGames(filtered, 'gamesGrid', false);
    }

    function getErrorMessage(code) {
      const messages = {
        'auth/email-already-in-use': 'Este email ja esta em uso',
        'auth/invalid-email': 'Email invalido',
        'auth/weak-password': 'Senha muito fraca (minimo 6 caracteres)',
        'auth/user-not-found': 'Usuario nao encontrado',
        'auth/wrong-password': 'Senha incorreta',
        'auth/invalid-credential': 'Email ou senha incorretos'
      };
      return messages[code] || 'Ocorreu um erro: ' + code;
    }

    // Close dropdown on outside click
    document.addEventListener('click', (e) => {
      const dropdown = document.getElementById('userDropdown');
      const userMenu = document.querySelector('.user-menu');
      if (dropdown && userMenu && !userMenu.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });

    // Close modal on outside click
    document.querySelectorAll('.modal').forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal(modal.id);
      });
    });

    // Search on enter
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSearch();
    });

    // Make functions globally available
    window.openModal = openModal;
    window.closeModal = closeModal;
